<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suck's Messenger</title>
    <style>
        /* Стили остаются без изменений */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.8;
        }
        
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .setup-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        
        .setup-section h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        button {
            background: #4a00e0;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background: #8e2de2;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: rgba(255, 255, 255, 0.2);
        }
        
        button.secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        button:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
        }
        
        input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .code-display {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 5px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .chat-section {
            display: none;
            flex-direction: column;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        
        .chat-header {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            word-break: break-word;
        }
        
        .message.own {
            align-self: flex-end;
            background: #4a00e0;
            border-bottom-right-radius: 5px;
        }
        
        .message.other {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.2);
            border-bottom-left-radius: 5px;
        }
        
        .message.system {
            align-self: center;
            background: rgba(0, 0, 0, 0.3);
            font-style: italic;
            max-width: 90%;
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            gap: 10px;
            background: rgba(0, 0, 0, 0.1);
        }
        
        .chat-input input {
            flex: 1;
            margin: 0;
        }
        
        .chat-input button {
            padding: 10px 20px;
        }
        
        .call-section {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
        }
        
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .video-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            aspect-ratio: 4/3;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
        }
        
        .call-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .media-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .hidden {
            display: none;
        }
        
        .icon-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
        }
        
        .icon-btn i {
            font-size: 1.2rem;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
        }

        .success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.5);
        }
        
        .participants-list {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .participants-list h3 {
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .participant {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px;
            margin-bottom: 5px;
        }
        
        .participant-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
        }
        
        .participant-indicator.offline {
            background: #f44336;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Suck's Messenger</h1>
            <p>Чат и видеозвонки прямо в браузере</p>
        </div>
        
        <div class="content">
            <div class="setup-section" id="setupSection">
                <h2>Создайте или присоединитесь к комнате</h2>
                <div class="buttons">
                    <button id="createRoomBtn">Создать комнату</button>
                    <button id="joinRoomBtn" class="secondary">Присоединиться</button>
                </div>
                
                <div id="createRoomSection" class="hidden">
                    <p>Поделитесь этим кодом с друзьями:</p>
                    <div class="code-display" id="roomCodeDisplay">XXXXXX</div>
                    <button id="startChatBtn">Начать общение</button>
                </div>
                
                <div id="joinRoomSection" class="hidden">
                    <p>Введите код комнаты:</p>
                    <input type="text" id="roomCodeInput" placeholder="Введите код комнаты">
                    <button id="connectToRoomBtn">Подключиться</button>
                </div>
            </div>
            
            <div class="chat-section" id="chatSection">
                <div class="chat-header">
                    <h3>Чат</h3>
                    <div id="connectionStatus">Подключение...</div>
                </div>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Введите сообщение...">
                    <button id="sendMessageBtn">Отправить</button>
                </div>
            </div>
            
            <div class="call-section" id="callSection">
                <h2>Видеозвонок</h2>
                <div class="video-container" id="videoContainer">
                    <div class="video-box">
                        <video id="localVideo" autoplay muted></video>
                        <div class="video-label">Вы</div>
                    </div>
                    <!-- Динамически добавляемые видео-элементы для других участников -->
                </div>
                <div class="call-controls">
                    <button id="startCallBtn">Начать звонок</button>
                    <button id="endCallBtn" class="secondary" disabled>Завершить</button>
                </div>
                <div class="media-controls">
                    <button id="toggleVideoBtn" class="icon-btn secondary">
                        <i class="fas fa-video"></i>
                        <span>Камера</span>
                    </button>
                    <button id="toggleAudioBtn" class="icon-btn secondary">
                        <i class="fas fa-microphone"></i>
                        <span>Микрофон</span>
                    </button>
                    <button id="toggleCameraBtn" class="icon-btn secondary">
                        <i class="fas fa-camera-rotate"></i>
                        <span>Перевернуть</span>
                    </button>
                    <button id="shareScreenBtn" class="icon-btn secondary">
                        <i class="fas fa-display"></i>
                        <span>Экран</span>
                    </button>
                </div>
                <div class="participants-list" id="participantsList">
                    <h3>Участники (<span id="participantsCount">0</span>)</h3>
                    <div id="participantsContainer"></div>
                </div>
                <div class="status" id="callStatus">Готов к звонку</div>
            </div>
        </div>
    </div>

    <!-- Подключаем PeerJS библиотеку -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    
    <script>
        // Элементы DOM
        const setupSection = document.getElementById('setupSection');
        const createRoomSection = document.getElementById('createRoomSection');
        const joinRoomSection = document.getElementById('joinRoomSection');
        const chatSection = document.getElementById('chatSection');
        const callSection = document.getElementById('callSection');
        
        const createRoomBtn = document.getElementById('createRoomBtn');
        const joinRoomBtn = document.getElementById('joinRoomBtn');
        const startChatBtn = document.getElementById('startChatBtn');
        const connectToRoomBtn = document.getElementById('connectToRoomBtn');
        
        const roomCodeDisplay = document.getElementById('roomCodeDisplay');
        const roomCodeInput = document.getElementById('roomCodeInput');
        
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        
        const localVideo = document.getElementById('localVideo');
        const videoContainer = document.getElementById('videoContainer');
        const startCallBtn = document.getElementById('startCallBtn');
        const endCallBtn = document.getElementById('endCallBtn');
        const toggleVideoBtn = document.getElementById('toggleVideoBtn');
        const toggleAudioBtn = document.getElementById('toggleAudioBtn');
        const toggleCameraBtn = document.getElementById('toggleCameraBtn');
        const shareScreenBtn = document.getElementById('shareScreenBtn');
        const callStatus = document.getElementById('callStatus');
        const participantsList = document.getElementById('participantsList');
        const participantsContainer = document.getElementById('participantsContainer');
        const participantsCount = document.getElementById('participantsCount');
        
        // Переменные приложения
        let peer = null;
        let connections = []; // Массив для хранения всех соединений
        let currentCalls = []; // Массив для хранения всех активных звонков
        let currentRoomCode = null;
        let isHost = false;
        let localStream = null;
        let screenStream = null;
        let isVideoEnabled = true;
        let isAudioEnabled = true;
        let isConnected = false;
        let peerId = null;
        let isCallActive = false;
        let isScreenSharing = false;
        let isCameraFlipped = false;
        let participants = {}; // Объект для хранения информации об участниках
        
        // Генерация случайного кода комнаты
        function generateRoomCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }
        
        // Создание комнаты
        createRoomBtn.addEventListener('click', () => {
            currentRoomCode = generateRoomCode();
            roomCodeDisplay.textContent = currentRoomCode;
            createRoomSection.classList.remove('hidden');
            joinRoomSection.classList.add('hidden');
            isHost = true;
        });
        
        // Присоединение к комнате
        joinRoomBtn.addEventListener('click', () => {
            createRoomSection.classList.add('hidden');
            joinRoomSection.classList.remove('hidden');
            isHost = false;
        });
        
        // Начать общение (хост)
        startChatBtn.addEventListener('click', () => {
            initializePeer(currentRoomCode);
            setupSection.style.display = 'none';
            chatSection.style.display = 'flex';
            callSection.style.display = 'block';
            connectionStatus.textContent = 'Ожидание подключения...';
        });
        
        // Подключиться к комнате (клиент)
        connectToRoomBtn.addEventListener('click', () => {
            currentRoomCode = roomCodeInput.value.trim();
            if (currentRoomCode) {
                initializePeer();
                setupSection.style.display = 'none';
                chatSection.style.display = 'flex';
                callSection.style.display = 'block';
                connectionStatus.textContent = 'Подключение...';
            } else {
                alert('Пожалуйста, введите код комнаты');
            }
        });
        
        // Инициализация Peer соединения
        function initializePeer(id = null) {
            try {
                const peerOptions = {
                    debug: 3,
                    config: {
                        'iceServers': [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' }
                        ]
                    }
                };

                if (id) {
                    peer = new Peer(id, peerOptions);
                } else {
                    peer = new Peer(peerOptions);
                }
                
                peer.on('open', (id) => {
                    console.log('Peer подключен с ID:', id);
                    peerId = id;
                    connectionStatus.textContent = 'Подключено (ID: ' + id + ')';
                    connectionStatus.classList.add('success');
                    
                    // Добавляем себя в список участников
                    addParticipant(id, 'Вы', true);
                    
                    if (!isHost) {
                        setTimeout(() => {
                            connectToHost();
                        }, 1000);
                    }
                    
                    initializeMedia();
                });
                
                peer.on('connection', (connection) => {
                    console.log('Входящее соединение от:', connection.peer);
                    connections.push(connection);
                    setupConnection(connection);
                    isConnected = true;
                    
                    // Добавляем участника в список
                    addParticipant(connection.peer, 'Участник ' + (Object.keys(participants).length), true);
                    
                    // Отправляем информацию о себе новому участнику
                    connection.send({ 
                        type: 'user_info', 
                        id: peerId, 
                        name: 'Участник ' + (Object.keys(participants).length)
                    });
                    
                    // Отправляем информацию о всех участниках новому участнику
                    broadcastParticipants();
                });
                
                peer.on('error', (err) => {
                    console.error('Peer error:', err);
                    connectionStatus.textContent = 'Ошибка: ' + err.type;
                    connectionStatus.classList.add('error');
                    
                    if (err.type === 'unavailable-id' || err.type === 'peer-unavailable') {
                        setTimeout(() => {
                            if (isHost) {
                                initializePeer(generateRoomCode());
                            } else {
                                initializePeer();
                            }
                        }, 2000);
                    }
                });
                
                // Обработка входящих видеозвонков
                peer.on('call', (call) => {
                    console.log('Входящий звонок от:', call.peer);
                    
                    if (localStream) {
                        call.answer(localStream);
                        setupCall(call);
                        
                        callStatus.textContent = 'Входящий звонок...';
                        addMessage('Система: Входящий звонок от ' + call.peer, 'system');
                    } else {
                        getUserMedia().then(stream => {
                            call.answer(stream);
                            setupCall(call);
                        }).catch(err => {
                            console.error('Не удалось получить доступ к медиаустройствам:', err);
                        });
                    }
                });
                
            } catch (error) {
                console.error('Ошибка инициализации Peer:', error);
                connectionStatus.textContent = 'Ошибка инициализации';
                connectionStatus.classList.add('error');
            }
        }
        
        // Подключение к хосту (для клиента)
        function connectToHost() {
            if (!peer || !peer.id) {
                console.error('Peer не инициализирован');
                return;
            }
            
            console.log('Подключаемся к хосту:', currentRoomCode);
            const conn = peer.connect(currentRoomCode, {
                reliable: true
            });
            
            conn.on('open', () => {
                console.log('Соединение с хостом установлено');
                isConnected = true;
                connections.push(conn);
                setupConnection(conn);
                
                // Запрашиваем информацию об участниках
                conn.send({ type: 'get_participants' });
            });
            
            conn.on('error', (err) => {
                console.error('Ошибка подключения к хосту:', err);
                connectionStatus.textContent = 'Ошибка подключения к комнате';
                connectionStatus.classList.add('error');
                
                setTimeout(() => {
                    if (peer && peer.id) {
                        connectToHost();
                    }
                }, 2000);
            });
        }
        
        // Инициализация медиаустройств
        function initializeMedia() {
            getUserMedia().then(stream => {
                console.log('Медиаустройства инициализированы');
            }).catch(err => {
                console.error('Ошибка доступа к медиаустройствам:', err);
                callStatus.textContent = 'Ошибка доступа к камере/микрофону';
                callStatus.classList.add('error');
            });
        }
        
        // Настройка соединения для обмена сообщениями
        function setupConnection(connection) {
            connection.on('open', () => {
                console.log('Соединение установлено');
                connectionStatus.textContent = 'Подключено к собеседникам';
                connectionStatus.classList.add('success');
                
                if (isHost) {
                    addMessage('Система: Вы создали комнату. Ожидание участников...', 'system');
                } else {
                    addMessage('Система: Вы присоединились к комнате', 'system');
                    connection.send({ type: 'user_joined', message: 'Пользователь присоединился', id: peerId });
                }
            });
            
            connection.on('data', (data) => {
                console.log('Получены данные:', data);
                
                if (data.type === 'chat') {
                    addMessage(data.message, 'other');
                } else if (data.type === 'user_joined') {
                    addMessage('Система: Пользователь присоединился к чату', 'system');
                } else if (data.type === 'call_ended') {
                    endCallForParticipant(data.id);
                    addMessage('Система: Собеседник завершил звонок', 'system');
                } else if (data.type === 'call_request') {
                    addMessage('Система: Собеседник звонит вам', 'system');
                } else if (data.type === 'user_info') {
                    addParticipant(data.id, data.name, true);
                } else if (data.type === 'get_participants') {
                    // Отправляем информацию о всех участниках
                    broadcastParticipants();
                } else if (data.type === 'participants_list') {
                    // Обновляем список участников
                    updateParticipantsList(data.participants);
                }
            });
            
            connection.on('close', () => {
                console.log('Соединение закрыто');
                removeParticipant(connection.peer);
                connections = connections.filter(conn => conn.peer !== connection.peer);
                
                if (connections.length === 0) {
                    connectionStatus.textContent = 'Соединение разорвано';
                    connectionStatus.classList.add('error');
                }
                
                addMessage('Система: Пользователь покинул чат', 'system');
            });
            
            connection.on('error', (err) => {
                console.error('Connection error:', err);
                connectionStatus.textContent = 'Ошибка соединения';
                connectionStatus.classList.add('error');
            });
        }
        
        // Получение доступа к медиаустройствам
        function getUserMedia() {
            return navigator.mediaDevices.getUserMedia({ 
                video: {
                    width: { ideal: 1280 },
                    height: { ideal: 720 },
                    facingMode: isCameraFlipped ? "user" : "environment"
                }, 
                audio: true 
            }).then(stream => {
                localStream = stream;
                localVideo.srcObject = stream;
                return stream;
            });
        }
        
        // Демонстрация экрана
        function getDisplayMedia() {
            return navigator.mediaDevices.getDisplayMedia({ 
                video: true,
                audio: true 
            }).then(stream => {
                screenStream = stream;
                
                // Заменяем локальный поток на поток с экрана
                localVideo.srcObject = stream;
                isScreenSharing = true;
                
                // Обновляем все активные звонки с новым потоком
                currentCalls.forEach(call => {
                    call.peerConnection.getSenders().forEach(sender => {
                        if (sender.track && sender.track.kind === 'video') {
                            sender.replaceTrack(stream.getVideoTracks()[0]);
                        }
                    });
                });
                
                // Обработка завершения демонстрации экрана
                stream.getTracks().forEach(track => {
                    track.onended = () => {
                        stopScreenShare();
                    };
                });
                
                return stream;
            });
        }
        
        // Остановка демонстрации экрана
        function stopScreenShare() {
            if (screenStream) {
                screenStream.getTracks().forEach(track => track.stop());
                screenStream = null;
            }
            
            isScreenSharing = false;
            
            // Возвращаем камеру как источник видео
            if (localStream) {
                localVideo.srcObject = localStream;
                
                // Обновляем все активные звонки с исходным потоком
                currentCalls.forEach(call => {
                    call.peerConnection.getSenders().forEach(sender => {
                        if (sender.track && sender.track.kind === 'video') {
                            sender.replaceTrack(localStream.getVideoTracks()[0]);
                        }
                    });
                });
            }
            
            updateMediaButtons();
        }
        
        // Переключение камеры (фронтальная/задняя)
        function switchCamera() {
            if (isScreenSharing) {
                alert('Сначала остановите демонстрацию экрана');
                return;
            }
            
            isCameraFlipped = !isCameraFlipped;
            
            if (localStream) {
                // Останавливаем текущие треки
                localStream.getTracks().forEach(track => track.stop());
                
                // Получаем новый поток с другой камеры
                getUserMedia().then(stream => {
                    localStream = stream;
                    localVideo.srcObject = stream;
                    
                    // Обновляем все активные звонки с новым потоком
                    currentCalls.forEach(call => {
                        call.peerConnection.getSenders().forEach(sender => {
                            if (sender.track) {
                                if (sender.track.kind === 'video') {
                                    sender.replaceTrack(stream.getVideoTracks()[0]);
                                } else if (sender.track.kind === 'audio') {
                                    sender.replaceTrack(stream.getAudioTracks()[0]);
                                }
                            }
                        });
                    });
                }).catch(err => {
                    console.error('Ошибка переключения камеры:', err);
                });
            }
        }
        
        // Отправка сообщения
        sendMessageBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && connections.length > 0) {
                // Отправляем сообщение всем подключенным участникам
                connections.forEach(conn => {
                    if (conn.open) {
                        conn.send({ type: 'chat', message: message });
                    }
                });
                addMessage(message, 'own');
                messageInput.value = '';
            } else if (connections.length === 0) {
                addMessage('Система: Нет подключения к собеседникам', 'system');
            }
        }
        
        // Добавление сообщения в чат
        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender === 'own' ? 'own' : 
                                       sender === 'system' ? 'system' : 'other');
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Начать видеозвонок
        startCallBtn.addEventListener('click', startCall);
        
        function startCall() {
            if (connections.length === 0) {
                callStatus.textContent = 'Ошибка: Нет подключения к собеседникам';
                callStatus.classList.add('error');
                return;
            }
            
            callStatus.textContent = 'Установка соединения...';
            
            // Уведомляем всех собеседников о звонке
            connections.forEach(conn => {
                if (conn.open) {
                    conn.send({ type: 'call_request', message: 'Входящий звонок', id: peerId });
                }
            });
            
            // Получаем доступ к камере и микрофону
            getUserMedia().then(stream => {
                // Звоним всем подключенным участникам
                connections.forEach(conn => {
                    if (conn.open) {
                        const call = peer.call(conn.peer, stream);
                        setupCall(call);
                    }
                });
            }).catch(err => {
                console.error('Ошибка доступа к медиаустройствам:', err);
                callStatus.textContent = 'Ошибка доступа к камере/микрофону';
                callStatus.classList.add('error');
            });
        }
        
        // Настройка обработчиков для звонка
        function setupCall(call) {
            currentCalls.push(call);
            
            call.on('stream', (remoteStream) => {
                console.log('Получен удаленный поток от:', call.peer);
                
                // Создаем элемент видео для этого участника
                const videoElement = document.createElement('video');
                videoElement.srcObject = remoteStream;
                videoElement.autoplay = true;
                videoElement.playsInline = true;
                
                const videoBox = document.createElement('div');
                videoBox.classList.add('video-box');
                videoBox.id = 'video-' + call.peer;
                
                const videoLabel = document.createElement('div');
                videoLabel.classList.add('video-label');
                videoLabel.textContent = participants[call.peer] ? participants[call.peer].name : 'Участник';
                
                videoBox.appendChild(videoElement);
                videoBox.appendChild(videoLabel);
                videoContainer.appendChild(videoBox);
                
                callStatus.textContent = 'Звонок активен';
                callStatus.classList.remove('error');
                callStatus.classList.add('success');
                startCallBtn.disabled = true;
                endCallBtn.disabled = false;
                isCallActive = true;
                
                addMessage('Система: Звонок начат с ' + (participants[call.peer] ? participants[call.peer].name : 'участником'), 'system');
            });
            
            call.on('close', () => {
                console.log('Звонок завершен с:', call.peer);
                removeVideoElement(call.peer);
                currentCalls = currentCalls.filter(c => c.peer !== call.peer);
                
                if (currentCalls.length === 0 && isCallActive) {
                    endCall();
                    addMessage('Система: Звонок завершен', 'system');
                }
            });
            
            call.on('error', (err) => {
                console.error('Call error:', err);
                callStatus.textContent = 'Ошибка звонка: ' + err.message;
                callStatus.classList.add('error');
                removeVideoElement(call.peer);
                currentCalls = currentCalls.filter(c => c.peer !== call.peer);
                
                if (currentCalls.length === 0 && isCallActive) {
                    endCall();
                }
            });
        }
        
        // Удаление элемента видео
        function removeVideoElement(peerId) {
            const videoElement = document.getElementById('video-' + peerId);
            if (videoElement) {
                videoElement.remove();
            }
        }
        
        // Завершение звонка для конкретного участника
        function endCallForParticipant(peerId) {
            const call = currentCalls.find(c => c.peer === peerId);
            if (call) {
                call.close();
                removeVideoElement(peerId);
                currentCalls = currentCalls.filter(c => c.peer !== peerId);
            }
        }
        
        // Завершить видеозвонок
        endCallBtn.addEventListener('click', () => {
            if (isCallActive) {
                endCall();
            }
        });
        
        function endCall() {
            if (!isCallActive) return;
            
            console.log('Завершение всех звонков...');
            isCallActive = false;
            
            // Завершаем все активные звонки
            currentCalls.forEach(call => {
                call.close();
            });
            currentCalls = [];
            
            // Очищаем контейнер с видео (кроме локального)
            const videoElements = videoContainer.querySelectorAll('.video-box');
            videoElements.forEach(element => {
                if (element.id !== 'video-local') {
                    element.remove();
                }
            });
            
            callStatus.textContent = 'Звонок завершен';
            callStatus.classList.remove('success', 'error');
            startCallBtn.disabled = false;
            endCallBtn.disabled = true;
            
            // Уведомляем всех участников о завершении звонка
            connections.forEach(conn => {
                if (conn.open) {
                    conn.send({ type: 'call_ended', message: 'Звонок завершен', id: peerId });
                }
            });
            
            updateMediaButtons();
        }
        
        // Переключение видео
        toggleVideoBtn.addEventListener('click', () => {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    isVideoEnabled = !videoTrack.enabled;
                    videoTrack.enabled = isVideoEnabled;
                    updateMediaButtons();
                }
            }
        });
        
        // Переключение аудио
        toggleAudioBtn.addEventListener('click', () => {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    isAudioEnabled = !audioTrack.enabled;
                    audioTrack.enabled = isAudioEnabled;
                    updateMediaButtons();
                }
            }
        });
        
        // Переключение камеры
        toggleCameraBtn.addEventListener('click', switchCamera);
        
        // Демонстрация экрана
        shareScreenBtn.addEventListener('click', () => {
            if (isScreenSharing) {
                stopScreenShare();
            } else {
                getDisplayMedia().then(() => {
                    updateMediaButtons();
                }).catch(err => {
                    console.error('Ошибка демонстрации экрана:', err);
                    callStatus.textContent = 'Ошибка демонстрации экрана';
                    callStatus.classList.add('error');
                });
            }
        });
        
        // Обновление состояния кнопок управления медиа
        function updateMediaButtons() {
            const videoIcon = toggleVideoBtn.querySelector('i');
            const audioIcon = toggleAudioBtn.querySelector('i');
            const screenIcon = shareScreenBtn.querySelector('i');
            
            if (isVideoEnabled) {
                videoIcon.className = 'fas fa-video';
                toggleVideoBtn.classList.remove('secondary');
            } else {
                videoIcon.className = 'fas fa-video-slash';
                toggleVideoBtn.classList.add('secondary');
            }
            
            if (isAudioEnabled) {
                audioIcon.className = 'fas fa-microphone';
                toggleAudioBtn.classList.remove('secondary');
            } else {
                audioIcon.className = 'fas fa-microphone-slash';
                toggleAudioBtn.classList.add('secondary');
            }
            
            if (isScreenSharing) {
                screenIcon.className = 'fas fa-stop';
                shareScreenBtn.classList.remove('secondary');
            } else {
                screenIcon.className = 'fas fa-display';
                shareScreenBtn.classList.add('secondary');
            }
        }
        
        // Управление участниками
        function addParticipant(id, name, isOnline) {
            participants[id] = { id, name, isOnline };
            updateParticipantsUI();
        }
        
        function removeParticipant(id) {
            delete participants[id];
            updateParticipantsUI();
        }
        
        function updateParticipantsList(participantsList) {
            participants = {};
            participantsList.forEach(participant => {
                participants[participant.id] = participant;
            });
            updateParticipantsUI();
        }
        
        function broadcastParticipants() {
            const participantsList = Object.values(participants);
            connections.forEach(conn => {
                if (conn.open) {
                    conn.send({ 
                        type: 'participants_list', 
                        participants: participantsList 
                    });
                }
            });
        }
        
        function updateParticipantsUI() {
            participantsContainer.innerHTML = '';
            const participantsArray = Object.values(participants);
            
            participantsArray.forEach(participant => {
                const participantElement = document.createElement('div');
                participantElement.classList.add('participant');
                
                const indicator = document.createElement('div');
                indicator.classList.add('participant-indicator');
                if (!participant.isOnline) {
                    indicator.classList.add('offline');
                }
                
                const nameElement = document.createElement('span');
                nameElement.textContent = participant.name;
                
                participantElement.appendChild(indicator);
                participantElement.appendChild(nameElement);
                participantsContainer.appendChild(participantElement);
            });
            
            participantsCount.textContent = participantsArray.length;
        }
        
        // Обработка закрытия страницы
        window.addEventListener('beforeunload', () => {
            if (peer) {
                peer.destroy();
            }
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            
            if (screenStream) {
                screenStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
