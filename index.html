<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suck's Messenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        /* Вертикальный режим на мобильных */
        @media (max-width: 768px) and (orientation: portrait) {
            body {
                padding: 5px;
                align-items: flex-start;
            }
            
            .container {
                transform: none;
                max-width: 100%;
                margin: 10px 0;
            }
        }
        
        /* Горизонтальный режим на мобильных */
        @media (max-width: 768px) and (orientation: landscape) {
            .container {
                transform: scale(0.9);
            }
        }
        
        /* Очень маленькие экраны */
        @media (max-width: 480px) and (orientation: portrait) {
            .container {
                margin: 5px 0;
            }
        }
        
        .header {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.8;
        }
        
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .setup-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        
        .setup-section h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        button {
            background: #4a00e0;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 140px;
        }
        
        button:hover {
            background: #8e2de2;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: rgba(255, 255, 255, 0.2);
        }
        
        button.secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        button:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
        }
        
        input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .code-display {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 5px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .chat-section {
            display: none;
            flex-direction: column;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        
        .chat-header {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            word-break: break-word;
        }
        
        .message.own {
            align-self: flex-end;
            background: #4a00e0;
            border-bottom-right-radius: 5px;
        }
        
        .message.other {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.2);
            border-bottom-left-radius: 5px;
        }
        
        .message.system {
            align-self: center;
            background: rgba(0, 0, 0, 0.3);
            font-style: italic;
            max-width: 90%;
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            gap: 10px;
            background: rgba(0, 0, 0, 0.1);
        }
        
        .chat-input input {
            flex: 1;
            margin: 0;
        }
        
        .chat-input button {
            padding: 10px 20px;
        }
        
        .call-section {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        
        .video-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        /* Вертикальное расположение видео на мобильных в портретной ориентации */
        @media (max-width: 768px) and (orientation: portrait) {
            .video-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .video-box {
                min-height: 200px;
            }
        }
        
        .video-box {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            aspect-ratio: 4/3;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Зеркальное отображение для фронтальной камеры */
        .mirror-mode {
            transform: scaleX(-1);
        }
        
        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
        }
        
        .call-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .media-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .hidden {
            display: none;
        }
        
        .icon-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
            min-width: 80px;
            padding: 10px;
        }
        
        .icon-btn i {
            font-size: 1.2rem;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
        }

        .success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.5);
        }

        /* Стиль для видео-заглушки когда камеры нет */
        .no-video {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1.5rem;
        }
        
        /* Адаптивные стили для мобильных устройств */
        @media (max-width: 768px) and (orientation: portrait) {
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 280px;
                padding: 15px 25px;
                font-size: 1.1rem;
            }
            
            .call-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .call-controls button {
                width: 100%;
                max-width: 280px;
                padding: 15px 25px;
                font-size: 1.1rem;
            }
            
            .media-controls {
                gap: 8px;
            }
            
            .icon-btn {
                min-width: 90px;
                padding: 12px 8px;
                font-size: 0.9rem;
            }
            
            .icon-btn i {
                font-size: 1.4rem;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .setup-section h2 {
                font-size: 1.4rem;
            }
            
            .content {
                padding: 15px;
                gap: 15px;
            }
            
            .setup-section, .call-section {
                padding: 15px;
            }
            
            input {
                padding: 15px 20px;
                font-size: 1.1rem;
            }
            
            .chat-section {
                height: 350px;
            }
            
            .chat-messages {
                padding: 10px;
            }
            
            .message {
                padding: 12px 16px;
                font-size: 1rem;
            }
        }
        
        /* Горизонтальный режим на мобильных */
        @media (max-width: 768px) and (orientation: landscape) {
            .container {
                transform: scale(0.85);
            }
            
            .video-container {
                gap: 15px;
            }
            
            .buttons {
                flex-wrap: nowrap;
            }
            
            button {
                min-width: 120px;
                padding: 10px 15px;
            }
        }
        
        /* Очень маленькие экраны в портретной ориентации */
        @media (max-width: 360px) and (orientation: portrait) {
            .header h1 {
                font-size: 1.6rem;
            }
            
            .setup-section h2 {
                font-size: 1.2rem;
            }
            
            button {
                max-width: 250px;
                padding: 12px 20px;
            }
            
            .icon-btn {
                min-width: 70px;
                font-size: 0.8rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Suck's Messenger</h1>
            <p>Чат и видеозвонки прямо в браузере</p>
        </div>
        
        <div class="content">
            <div class="setup-section" id="setupSection">
                <h2>Создайте или присоединитесь к комнате</h2>
                <div class="buttons">
                    <button id="createRoomBtn">Создать комнату</button>
                    <button id="joinRoomBtn" class="secondary">Присоединиться</button>
                </div>
                
                <div id="createRoomSection" class="hidden">
                    <p>Придумайте код комнаты:</p>
                    <input type="text" id="createRoomCodeInput" placeholder="Введите код комнаты" maxlength="10">
                    <button id="startChatBtn">Создать комнату</button>
                </div>
                
                <div id="joinRoomSection" class="hidden">
                    <p>Введите код комнаты:</p>
                    <input type="text" id="joinRoomCodeInput" placeholder="Введите код комнаты">
                    <button id="connectToRoomBtn">Подключиться</button>
                </div>
            </div>
            
            <div class="chat-section" id="chatSection">
                <div class="chat-header">
                    <h3>Чат</h3>
                    <div id="connectionStatus">Подключение...</div>
                </div>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Введите сообщение...">
                    <button id="sendMessageBtn">Отправить</button>
                </div>
            </div>
            
            <div class="call-section" id="callSection">
                <h2>Видеозвонок</h2>
                <div class="video-container">
                    <div class="video-box">
                        <video id="localVideo" autoplay muted playsinline></video>
                        <div class="video-label">Вы</div>
                    </div>
                    <div class="video-box">
                        <video id="remoteVideo" autoplay playsinline></video>
                        <div class="video-label">Собеседник</div>
                    </div>
                </div>
                <div class="call-controls">
                    <button id="startCallBtn">Начать звонок</button>
                    <button id="endCallBtn" class="secondary" disabled>Завершить</button>
                </div>
                <div class="media-controls">
                    <button id="toggleVideoBtn" class="icon-btn secondary">
                        <i class="fas fa-video"></i>
                        <span>Камера</span>
                    </button>
                    <button id="toggleAudioBtn" class="icon-btn secondary">
                        <i class="fas fa-microphone"></i>
                        <span>Микрофон</span>
                    </button>
                    <button id="switchCameraBtn" class="icon-btn secondary hidden">
                        <i class="fas fa-camera-rotate"></i>
                        <span>Камера</span>
                    </button>
                </div>
                <div class="status" id="callStatus">Готов к звонку</div>
            </div>
        </div>
    </div>

    <!-- Подключаем PeerJS библиотеку -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    
    <script>
        // Элементы DOM
        const setupSection = document.getElementById('setupSection');
        const createRoomSection = document.getElementById('createRoomSection');
        const joinRoomSection = document.getElementById('joinRoomSection');
        const chatSection = document.getElementById('chatSection');
        const callSection = document.getElementById('callSection');
        
        const createRoomBtn = document.getElementById('createRoomBtn');
        const joinRoomBtn = document.getElementById('joinRoomBtn');
        const startChatBtn = document.getElementById('startChatBtn');
        const connectToRoomBtn = document.getElementById('connectToRoomBtn');
        
        const createRoomCodeInput = document.getElementById('createRoomCodeInput');
        const joinRoomCodeInput = document.getElementById('joinRoomCodeInput');
        
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const startCallBtn = document.getElementById('startCallBtn');
        const endCallBtn = document.getElementById('endCallBtn');
        const toggleVideoBtn = document.getElementById('toggleVideoBtn');
        const toggleAudioBtn = document.getElementById('toggleAudioBtn');
        const switchCameraBtn = document.getElementById('switchCameraBtn');
        const callStatus = document.getElementById('callStatus');
        
        // Переменные приложения
        let peer = null;
        let conn = null;
        let currentCall = null;
        let currentRoomCode = null;
        let isHost = false;
        let localStream = null;
        let remoteStream = null;
        let isVideoEnabled = true;
        let isAudioEnabled = true;
        let isConnected = false;
        let peerId = null;
        let isCallActive = false;
        let isMobileDevice = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        let isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        let currentFacingMode = 'user';
        let availableCameras = [];
        let currentCameraIndex = 0;
        let hasVideoDevice = false;
        let hasAudioDevice = false;

        // Показываем кнопку переключения камеры только на мобильных устройствах
        if (isMobileDevice) {
            switchCameraBtn.classList.remove('hidden');
        }
        
        // Создание комнаты
        createRoomBtn.addEventListener('click', () => {
            createRoomSection.classList.remove('hidden');
            joinRoomSection.classList.add('hidden');
            isHost = true;
        });
        
        // Присоединение к комнате
        joinRoomBtn.addEventListener('click', () => {
            createRoomSection.classList.add('hidden');
            joinRoomSection.classList.remove('hidden');
            isHost = false;
        });
        
        // Начать общение (хост)
        startChatBtn.addEventListener('click', () => {
            currentRoomCode = createRoomCodeInput.value.trim();
            if (currentRoomCode) {
                initializePeer(currentRoomCode);
                setupSection.style.display = 'none';
                chatSection.style.display = 'flex';
                callSection.style.display = 'block';
                connectionStatus.textContent = 'Ожидание подключения...';
            } else {
                alert('Пожалуйста, придумайте код комнаты');
            }
        });
        
        // Подключиться к комнате (клиент)
        connectToRoomBtn.addEventListener('click', () => {
            currentRoomCode = joinRoomCodeInput.value.trim();
            if (currentRoomCode) {
                initializePeer();
                setupSection.style.display = 'none';
                chatSection.style.display = 'flex';
                callSection.style.display = 'block';
                connectionStatus.textContent = 'Подключение...';
            } else {
                alert('Пожалуйста, введите код комнаты');
            }
        });
        
        // Инициализация Peer соединения
        function initializePeer(id = null) {
            try {
                const peerOptions = {
                    debug: 3,
                    config: {
                        'iceServers': [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' },
                            { urls: 'stun:stun2.l.google.com:19302' },
                            { urls: 'stun:stun3.l.google.com:19302' }
                        ],
                        'iceCandidatePoolSize': 10
                    }
                };

                if (id) {
                    peer = new Peer(id, peerOptions);
                } else {
                    peer = new Peer(peerOptions);
                }
                
                peer.on('open', (id) => {
                    console.log('Peer подключен с ID:', id);
                    peerId = id;
                    connectionStatus.textContent = 'Подключено (ID: ' + id + ')';
                    connectionStatus.classList.add('success');
                    
                    if (!isHost) {
                        setTimeout(() => {
                            connectToHost();
                        }, 1000);
                    }
                    
                    initializeMedia();
                });
                
                peer.on('connection', (connection) => {
                    console.log('Входящее соединение от:', connection.peer);
                    conn = connection;
                    setupConnection();
                    isConnected = true;
                });
                
                peer.on('error', (err) => {
                    console.error('Peer error:', err);
                    connectionStatus.textContent = 'Ошибка: ' + err.type;
                    connectionStatus.classList.add('error');
                    
                    // Обработка ошибки "ID занят"
                    if (err.type === 'unavailable-id') {
                        if (isHost) {
                            alert('Этот код комнаты уже занят. Придумайте другой код.');
                            setupSection.style.display = 'block';
                            chatSection.style.display = 'none';
                            callSection.style.display = 'none';
                        }
                    }
                });
                
                // Обработка входящих видеозвонков
                peer.on('call', (call) => {
                    console.log('Входящий звонок от:', call.peer);
                    
                    if (localStream) {
                        call.answer(localStream);
                        setupCall(call);
                        callStatus.textContent = 'Входящий звонок...';
                        addMessage('Система: Входящий звонок', 'system');
                    } else {
                        getUserMedia().then(stream => {
                            call.answer(stream);
                            setupCall(call);
                        }).catch(err => {
                            console.error('Не удалось получить доступ к медиаустройствам:', err);
                            callStatus.textContent = 'Ошибка доступа к камере/микрофону';
                            callStatus.classList.add('error');
                        });
                    }
                });
                
            } catch (error) {
                console.error('Ошибка инициализации Peer:', error);
                connectionStatus.textContent = 'Ошибка инициализации';
                connectionStatus.classList.add('error');
            }
        }
        
        // Подключение к хосту (для клиента)
        function connectToHost() {
            if (!peer || !peer.id) {
                console.error('Peer не инициализирован');
                return;
            }
            
            console.log('Подключаемся к хосту:', currentRoomCode);
            conn = peer.connect(currentRoomCode, {
                reliable: true,
                serialization: 'json'
            });
            
            setupConnection();
        }
        
        // Настройка соединения для обмена сообщениями
        function setupConnection() {
            conn.on('open', () => {
                console.log('Соединение с хостом установлено');
                isConnected = true;
                connectionStatus.textContent = 'Подключено к собеседнику';
                connectionStatus.classList.add('success');
                
                if (isHost) {
                    addMessage('Система: Вы создали комнату. Ожидание участников...', 'system');
                } else {
                    addMessage('Система: Вы присоединились к комнате', 'system');
                    conn.send({ type: 'user_joined', message: 'Пользователь присоединился' });
                }
            });
            
            conn.on('data', (data) => {
                console.log('Получены данные:', data);
                
                if (data.type === 'chat') {
                    addMessage(data.message, 'other');
                } else if (data.type === 'user_joined') {
                    addMessage('Система: Пользователь присоединился к чату', 'system');
                } else if (data.type === 'call_ended') {
                    endCall();
                    addMessage('Система: Собеседник завершил звонок', 'system');
                } else if (data.type === 'call_request') {
                    addMessage('Система: Собеседник звонит вам', 'system');
                }
            });
            
            conn.on('close', () => {
                console.log('Соединение закрыто');
                connectionStatus.textContent = 'Соединение разорвано';
                connectionStatus.classList.add('error');
                addMessage('Система: Соединение разорвано', 'system');
                isConnected = false;
            });
            
            conn.on('error', (err) => {
                console.error('Connection error:', err);
                connectionStatus.textContent = 'Ошибка соединения';
                connectionStatus.classList.add('error');
                
                // Обработка ошибки подключения к несуществующей комнате
                if (err.type === 'peer-unavailable') {
                    alert('Комната с таким кодом не найдена. Проверьте код комнаты.');
                    setupSection.style.display = 'block';
                    chatSection.style.display = 'none';
                    callSection.style.display = 'none';
                }
            });
        }
        
        // Инициализация медиаустройств
        function initializeMedia() {
            getUserMedia().then(stream => {
                console.log('Медиаустройства инициализированы');
            }).catch(err => {
                console.error('Ошибка доступа к медиаустройствам:', err);
                callStatus.textContent = 'Ошибка доступа к камере/микрофону';
                callStatus.classList.add('error');
            });
        }
        
        // Получение доступа к медиаустройствам
        function getUserMedia(facingMode = 'user') {
            return navigator.mediaDevices.enumerateDevices()
                .then(devices => {
                    hasVideoDevice = devices.some(device => device.kind === 'videoinput');
                    hasAudioDevice = devices.some(device => device.kind === 'audioinput');
                    
                    const constraints = {};
                    
                    if (hasVideoDevice) {
                        // Упрощенные constraints для лучшей совместимости с iOS
                        constraints.video = {
                            width: { ideal: 640 },
                            height: { ideal: 480 },
                            frameRate: { ideal: 30 }
                        };
                        
                        // Добавляем facingMode только если не iOS (для iOS используем deviceId)
                        if (!isIOS) {
                            constraints.video.facingMode = facingMode;
                        }
                    } else {
                        constraints.video = false;
                    }
                    
                    if (hasAudioDevice) {
                        constraints.audio = {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        };
                    } else {
                        constraints.audio = false;
                    }
                    
                    if (!hasVideoDevice && !hasAudioDevice) {
                        localStream = new MediaStream();
                        localVideo.srcObject = localStream;
                        updateMediaButtons();
                        return Promise.resolve(localStream);
                    }
                    
                    return navigator.mediaDevices.getUserMedia(constraints)
                        .then(stream => {
                            localStream = stream;
                            localVideo.srcObject = stream;
                            
                            // Зеркальное отображение для фронтальной камеры
                            if (facingMode === 'user') {
                                localVideo.classList.add('mirror-mode');
                            } else {
                                localVideo.classList.remove('mirror-mode');
                            }
                            
                            if (!hasVideoDevice) {
                                showNoVideoPlaceholder(localVideo);
                            }
                            
                            updateMediaButtons();
                            return stream;
                        })
                        .catch(err => {
                            console.error('Ошибка getUserMedia:', err);
                            if (hasAudioDevice) {
                                return navigator.mediaDevices.getUserMedia({ 
                                    audio: true, 
                                    video: false 
                                }).then(audioStream => {
                                    localStream = audioStream;
                                    localVideo.srcObject = null;
                                    showNoVideoPlaceholder(localVideo);
                                    updateMediaButtons();
                                    return audioStream;
                                });
                            }
                            throw err;
                        });
                });
        }
        
        // Показать заглушку когда видео нет
        function showNoVideoPlaceholder(videoElement) {
            const parent = videoElement.parentElement;
            const placeholder = document.createElement('div');
            placeholder.className = 'no-video';
            placeholder.innerHTML = '<i class="fas fa-user"></i>';
            placeholder.style.position = 'absolute';
            placeholder.style.top = '0';
            placeholder.style.left = '0';
            placeholder.style.width = '100%';
            placeholder.style.height = '100%';
            placeholder.style.display = 'flex';
            placeholder.style.justifyContent = 'center';
            placeholder.style.alignItems = 'center';
            placeholder.style.fontSize = '3rem';
            placeholder.style.background = 'rgba(0, 0, 0, 0.7)';
            
            videoElement.style.display = 'none';
            parent.appendChild(placeholder);
        }
        
        // Получение списка доступных камер
        function getAvailableCameras() {
            return navigator.mediaDevices.enumerateDevices()
                .then(devices => {
                    availableCameras = devices.filter(device => device.kind === 'videoinput');
                    console.log('Доступные камеры:', availableCameras.length);
                    
                    // Для iOS: определяем фронтальные и задние камеры
                    if (isIOS && availableCameras.length > 0) {
                        // На iOS обычно 2 камеры - фронтальная и задняя
                        // Сортируем их для удобства переключения
                        availableCameras.sort((a, b) => {
                            // Предполагаем что первая камера - фронтальная
                            return a.deviceId.localeCompare(b.deviceId);
                        });
                    }
                    
                    return availableCameras;
                });
        }
        
        // Переключение между камерами
        function switchCamera() {
            if (!isMobileDevice || availableCameras.length < 2) return;
            
            currentCameraIndex = (currentCameraIndex + 1) % availableCameras.length;
            const deviceId = availableCameras[currentCameraIndex].deviceId;
            
            console.log('Переключение на камеру:', deviceId, 'Индекс:', currentCameraIndex);
            
            // Сохраняем текущее состояние аудио и видео
            const wasVideoEnabled = isVideoEnabled;
            const wasAudioEnabled = isAudioEnabled;
            
            const constraints = {
                video: {
                    deviceId: { exact: deviceId },
                    width: { ideal: 640 },
                    height: { ideal: 480 },
                    frameRate: { ideal: 30 }
                },
                audio: {
                    echoCancellation: true,
                    noiseSuppression: true,
                    autoGainControl: true
                }
            };
            
            // Останавливаем только видеотреки, сохраняя аудио
            if (localStream) {
                const videoTracks = localStream.getVideoTracks();
                videoTracks.forEach(track => track.stop());
            }
            
            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    // Сохраняем аудиотреки из старого потока
                    const oldAudioTracks = localStream ? localStream.getAudioTracks() : [];
                    
                    // Создаем новый поток с новым видео и старым аудио
                    const newStream = new MediaStream();
                    
                    // Добавляем новые видеотреки
                    const newVideoTracks = stream.getVideoTracks();
                    newVideoTracks.forEach(track => {
                        newStream.addTrack(track);
                        // Восстанавливаем состояние видео
                        track.enabled = wasVideoEnabled;
                    });
                    
                    // Добавляем старые аудиотреки (если они есть)
                    if (oldAudioTracks.length > 0) {
                        oldAudioTracks.forEach(track => {
                            newStream.addTrack(track);
                            // Восстанавливаем состояние аудио
                            track.enabled = wasAudioEnabled;
                        });
                    } else {
                        // Если старых аудиотреков нет, добавляем новые
                        const newAudioTracks = stream.getAudioTracks();
                        newAudioTracks.forEach(track => {
                            newStream.addTrack(track);
                            track.enabled = wasAudioEnabled;
                        });
                    }
                    
                    localStream = newStream;
                    localVideo.srcObject = localStream;
                    
                    // Определяем тип камеры для зеркального отображения
                    const track = newStream.getVideoTracks()[0];
                    if (track) {
                        // Для iOS используем эвристику: первая камера - фронтальная
                        if (isIOS) {
                            if (currentCameraIndex === 0) {
                                localVideo.classList.add('mirror-mode');
                                currentFacingMode = 'user';
                            } else {
                                localVideo.classList.remove('mirror-mode');
                                currentFacingMode = 'environment';
                            }
                        } else {
                            // Для Android определяем через facingMode
                            const settings = track.getSettings();
                            if (settings.facingMode === 'user') {
                                localVideo.classList.add('mirror-mode');
                                currentFacingMode = 'user';
                            } else {
                                localVideo.classList.remove('mirror-mode');
                                currentFacingMode = 'environment';
                            }
                        }
                    }
                    
                    // Если активен звонок, заменяем видеотрак
                    if (isCallActive && currentCall) {
                        const videoTrack = newStream.getVideoTracks()[0];
                        if (videoTrack) {
                            const sender = currentCall.peerConnection.getSenders().find(s => 
                                s.track && s.track.kind === 'video'
                            );
                            if (sender) {
                                sender.replaceTrack(videoTrack).then(() => {
                                    console.log('Видеотрак успешно заменен при переключении камеры');
                                }).catch(err => {
                                    console.error('Ошибка замены видеотрака:', err);
                                });
                            }
                        }
                    }
                    
                    updateMediaButtons();
                    console.log('Камера успешно переключена');
                })
                .catch(err => {
                    console.error('Ошибка переключения камеры:', err);
                    alert('Не удалось переключить камеру. Пожалуйста, проверьте разрешения.');
                });
        }
        
        // Отправка сообщения
        sendMessageBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && conn && isConnected) {
                conn.send({ type: 'chat', message: message });
                addMessage(message, 'own');
                messageInput.value = '';
            } else if (!isConnected) {
                addMessage('Система: Нет подключения к собеседнику', 'system');
            }
        }
        
        // Добавление сообщения в чат
        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender === 'own' ? 'own' : 
                                       sender === 'system' ? 'system' : 'other');
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Начать видеозвонок
        startCallBtn.addEventListener('click', startCall);
        
        function startCall() {
            if (!isConnected || !conn) {
                callStatus.textContent = 'Ошибка: Нет подключения к собеседнику';
                callStatus.classList.add('error');
                return;
            }
            
            callStatus.textContent = 'Установка соединения...';
            
            // Уведомляем собеседника о звонке
            conn.send({ type: 'call_request', message: 'Входящий звонок' });
            
            if (!localStream) {
                getUserMedia().then(stream => {
                    makeCall(stream);
                }).catch(err => {
                    console.error('Не удалось получить доступ к медиаустройствам:', err);
                    callStatus.textContent = 'Ошибка доступа к камере/микрофону';
                    callStatus.classList.add('error');
                });
            } else {
                makeCall(localStream);
            }
        }
        
        // Создание звонка
        function makeCall(stream) {
            try {
                currentCall = peer.call(conn.peer, stream);
                setupCall(currentCall);
            } catch (error) {
                console.error('Ошибка создания звонка:', error);
                callStatus.textContent = 'Ошибка создания звонка';
                callStatus.classList.add('error');
            }
        }
        
        // Настройка видеозвонка
        function setupCall(call) {
            call.on('stream', (remoteStream) => {
                console.log('Получен удаленный поток');
                remoteVideo.srcObject = remoteStream;
                isCallActive = true;
                callStatus.textContent = 'Звонок активен';
                callStatus.classList.remove('error');
                callStatus.classList.add('success');
                
                startCallBtn.disabled = true;
                endCallBtn.disabled = false;
                
                addMessage('Система: Звонок начат', 'system');
            });
            
            call.on('close', () => {
                console.log('Звонок завершен');
                if (isCallActive) {
                    endCall();
                    addMessage('Система: Звонок завершен', 'system');
                }
            });
            
            call.on('error', (err) => {
                console.error('Ошибка звонка:', err);
                callStatus.textContent = 'Ошибка звонка: ' + err.message;
                callStatus.classList.add('error');
                if (isCallActive) {
                    endCall();
                }
            });
            
            currentCall = call;
        }
        
        // Завершение звонка
        endCallBtn.addEventListener('click', endCall);
        
        function endCall() {
            if (!isCallActive) return;
            
            console.log('Завершение звонка...');
            isCallActive = false;
            
            if (currentCall) {
                currentCall.close();
                currentCall = null;
            }
            
            if (remoteVideo.srcObject) {
                remoteVideo.srcObject.getTracks().forEach(track => track.stop());
                remoteVideo.srcObject = null;
            }
            
            if (localStream) {
                localVideo.srcObject = localStream;
            }
            
            callStatus.textContent = 'Звонок завершен';
            callStatus.classList.remove('success');
            callStatus.classList.remove('error');
            startCallBtn.disabled = false;
            endCallBtn.disabled = true;
            
            if (conn && isConnected) {
                conn.send({ type: 'call_ended', message: 'Звонок завершен' });
            }
            
            addMessage('Система: Звонок завершен', 'system');
        }
        
        // Переключение видео
        toggleVideoBtn.addEventListener('click', toggleVideo);
        
        function toggleVideo() {
            if (!localStream) return;
            
            const videoTracks = localStream.getVideoTracks();
            if (videoTracks.length > 0) {
                isVideoEnabled = !videoTracks[0].enabled;
                videoTracks[0].enabled = isVideoEnabled;
                updateMediaButtons();
            }
        }
        
        // Переключение аудио
        toggleAudioBtn.addEventListener('click', toggleAudio);
        
        function toggleAudio() {
            if (!localStream) return;
            
            const audioTracks = localStream.getAudioTracks();
            if (audioTracks.length > 0) {
                isAudioEnabled = !audioTracks[0].enabled;
                audioTracks[0].enabled = isAudioEnabled;
                updateMediaButtons();
            }
        }
        
        // Обновление состояния кнопок медиа
        function updateMediaButtons() {
            if (isVideoEnabled) {
                toggleVideoBtn.innerHTML = '<i class="fas fa-video"></i><span>Камера</span>';
                toggleVideoBtn.classList.remove('error');
            } else {
                toggleVideoBtn.innerHTML = '<i class="fas fa-video-slash"></i><span>Камера</span>';
                toggleVideoBtn.classList.add('error');
            }
            
            if (isAudioEnabled) {
                toggleAudioBtn.innerHTML = '<i class="fas fa-microphone"></i><span>Микрофон</span>';
                toggleAudioBtn.classList.remove('error');
            } else {
                toggleAudioBtn.innerHTML = '<i class="fas fa-microphone-slash"></i><span>Микрофон</span>';
                toggleAudioBtn.classList.add('error');
            }
            
            // Обновляем кнопку переключения камеры (только для мобильных)
            if (isMobileDevice && availableCameras.length > 1) {
                switchCameraBtn.classList.remove('hidden');
            } else {
                switchCameraBtn.classList.add('hidden');
            }
        }
        
        // Обработчики для дополнительных кнопок
        switchCameraBtn.addEventListener('click', switchCamera);
        
        // Получаем список камер при загрузке
        if (isMobileDevice) {
            getAvailableCameras().then(cameras => {
                console.log('Доступные камеры загружены:', cameras.length);
                if (cameras.length < 2) {
                    switchCameraBtn.classList.add('hidden');
                }
            });
        }
    </script>
</body>
