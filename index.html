<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suck's Messenger</title>
    <style>
        /* Стили остаются без изменений */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.8;
        }
        
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .setup-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        
        .setup-section h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        button {
            background: #4a00e0;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 140px;
        }
        
        button:hover {
            background: #8e2de2;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: rgba(255, 255, 255, 0.2);
        }
        
        button.secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        button:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
        }
        
        input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .code-display {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 5px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .chat-section {
            display: none;
            flex-direction: column;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        
        .chat-header {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            word-break: break-word;
        }
        
        .message.own {
            align-self: flex-end;
            background: #4a00e0;
            border-bottom-right-radius: 5px;
        }
        
        .message.other {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.2);
            border-bottom-left-radius: 5px;
        }
        
        .message.system {
            align-self: center;
            background: rgba(0, 0, 0, 0.3);
            font-style: italic;
            max-width: 90%;
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            gap: 10px;
            background: rgba(0, 0, 0, 0.1);
        }
        
        .chat-input input {
            flex: 1;
            margin: 0;
        }
        
        .chat-input button {
            padding: 10px 20px;
        }
        
        .call-section {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        
        .video-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-direction: column;
        }
        
        @media (min-width: 768px) {
            .video-container {
                flex-direction: row;
            }
        }
        
        .video-box {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            aspect-ratio: 4/3;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Зеркальное отображение для фронтальной камеры */
        .mirror-mode {
            transform: scaleX(-1);
        }
        
        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
        }
        
        .call-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .media-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .hidden {
            display: none;
        }
        
        .icon-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
            min-width: 80px;
            padding: 10px;
        }
        
        .icon-btn i {
            font-size: 1.2rem;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
        }

        .success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.5);
        }
        
        /* Новые стили для индикатора демонстрации экрана */
        .screen-share-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.7rem;
            z-index: 10;
        }

        /* Стиль для видео-заглушки когда камеры нет */
        .no-video {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1.5rem;
        }
        
        /* Адаптивные стили для мобильных устройств */
        @media (max-width: 480px) {
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 250px;
            }
            
            .call-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .call-controls button {
                width: 100%;
                max-width: 250px;
            }
            
            .media-controls {
                gap: 5px;
            }
            
            .icon-btn {
                min-width: 70px;
                padding: 8px 5px;
                font-size: 0.7rem;
            }
            
            .video-container {
                gap: 10px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Suck's Messenger</h1>
            <p>Чат и видеозвонки прямо в браузере</p>
        </div>
        
        <div class="content">
            <div class="setup-section" id="setupSection">
                <h2>Создайте или присоединитесь к комнате</h2>
                <div class="buttons">
                    <button id="createRoomBtn">Создать комнату</button>
                    <button id="joinRoomBtn" class="secondary">Присоединиться</button>
                </div>
                
                <div id="createRoomSection" class="hidden">
                    <p>Поделитесь этим кодом с другом:</p>
                    <div class="code-display" id="roomCodeDisplay">XXXXXX</div>
                    <button id="startChatBtn">Начать общение</button>
                </div>
                
                <div id="joinRoomSection" class="hidden">
                    <p>Введите код комнаты:</p>
                    <input type="text" id="roomCodeInput" placeholder="Введите код комнаты">
                    <button id="connectToRoomBtn">Подключиться</button>
                </div>
            </div>
            
            <div class="chat-section" id="chatSection">
                <div class="chat-header">
                    <h3>Чат</h3>
                    <div id="connectionStatus">Подключение...</div>
                </div>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Введите сообщение...">
                    <button id="sendMessageBtn">Отправить</button>
                </div>
            </div>
            
            <div class="call-section" id="callSection">
                <h2>Видеозвонок</h2>
                <div class="video-container">
                    <div class="video-box">
                        <video id="localVideo" autoplay muted playsinline></video>
                        <div class="video-label">Вы</div>
                    </div>
                    <div class="video-box">
                        <video id="remoteVideo" autoplay playsinline></video>
                        <div class="video-label">Собеседник</div>
                    </div>
                </div>
                <div class="call-controls">
                    <button id="startCallBtn">Начать звонок</button>
                    <button id="endCallBtn" class="secondary" disabled>Завершить</button>
                </div>
                <div class="media-controls">
                    <button id="toggleVideoBtn" class="icon-btn secondary">
                        <i class="fas fa-video"></i>
                        <span>Камера</span>
                    </button>
                    <button id="toggleAudioBtn" class="icon-btn secondary">
                        <i class="fas fa-microphone"></i>
                        <span>Микрофон</span>
                    </button>
                    <button id="shareScreenBtn" class="icon-btn secondary hidden">
                        <i class="fas fa-desktop"></i>
                        <span>Экран</span>
                    </button>
                    <button id="switchCameraBtn" class="icon-btn secondary hidden">
                        <i class="fas fa-camera-rotate"></i>
                        <span>Камера</span>
                    </button>
                </div>
                <div class="status" id="callStatus">Готов к звонку</div>
            </div>
        </div>
    </div>

    <!-- Подключаем PeerJS библиотеку -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    
    <script>
        // Элементы DOM
        const setupSection = document.getElementById('setupSection');
        const createRoomSection = document.getElementById('createRoomSection');
        const joinRoomSection = document.getElementById('joinRoomSection');
        const chatSection = document.getElementById('chatSection');
        const callSection = document.getElementById('callSection');
        
        const createRoomBtn = document.getElementById('createRoomBtn');
        const joinRoomBtn = document.getElementById('joinRoomBtn');
        const startChatBtn = document.getElementById('startChatBtn');
        const connectToRoomBtn = document.getElementById('connectToRoomBtn');
        
        const roomCodeDisplay = document.getElementById('roomCodeDisplay');
        const roomCodeInput = document.getElementById('roomCodeInput');
        
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const startCallBtn = document.getElementById('startCallBtn');
        const endCallBtn = document.getElementById('endCallBtn');
        const toggleVideoBtn = document.getElementById('toggleVideoBtn');
        const toggleAudioBtn = document.getElementById('toggleAudioBtn');
        const shareScreenBtn = document.getElementById('shareScreenBtn');
        const switchCameraBtn = document.getElementById('switchCameraBtn');
        const callStatus = document.getElementById('callStatus');
        
        // Переменные приложения
        let peer = null;
        let conn = null;
        let currentCall = null;
        let currentRoomCode = null;
        let isHost = false;
        let localStream = null;
        let remoteStream = null;
        let isVideoEnabled = true;
        let isAudioEnabled = true;
        let isConnected = false;
        let peerId = null;
        let isCallActive = false;
        let isScreenSharing = false;
        let screenStream = null;
        let isMobileDevice = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        let currentFacingMode = 'user';
        let availableCameras = [];
        let currentCameraIndex = 0;
        let hasVideoDevice = false;
        let hasAudioDevice = false;

        // Определяем устройство и настраиваем кнопки
        function setupDeviceSpecificButtons() {
            if (isMobileDevice) {
                // На мобильных устройствах скрываем демонстрацию экрана и показываем переключение камеры
                shareScreenBtn.classList.add('hidden');
                switchCameraBtn.classList.remove('hidden');
            } else {
                // На ПК показываем демонстрацию экрана и скрываем переключение камеры
                shareScreenBtn.classList.remove('hidden');
                switchCameraBtn.classList.add('hidden');
            }
        }
        
        // Инициализация при загрузке
        window.addEventListener('load', function() {
            console.log('Приложение загружено, устройство:', isMobileDevice ? 'мобильное' : 'ПК');
            setupDeviceSpecificButtons();
            
            if (window.innerHeight > window.innerWidth) {
                document.body.classList.add('vertical');
            }
        });
        
        // Генерация случайного кода комнаты
        function generateRoomCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }
        
        // Создание комнаты
        createRoomBtn.addEventListener('click', () => {
            currentRoomCode = generateRoomCode();
            roomCodeDisplay.textContent = currentRoomCode;
            createRoomSection.classList.remove('hidden');
            joinRoomSection.classList.add('hidden');
            isHost = true;
        });
        
        // Присоединение к комнате
        joinRoomBtn.addEventListener('click', () => {
            createRoomSection.classList.add('hidden');
            joinRoomSection.classList.remove('hidden');
            isHost = false;
        });
        
        // Начать общение (хост)
        startChatBtn.addEventListener('click', () => {
            initializePeer(currentRoomCode);
            setupSection.style.display = 'none';
            chatSection.style.display = 'flex';
            callSection.style.display = 'block';
            connectionStatus.textContent = 'Ожидание подключения...';
        });
        
        // Подключиться к комнате (клиент)
        connectToRoomBtn.addEventListener('click', () => {
            currentRoomCode = roomCodeInput.value.trim();
            if (currentRoomCode) {
                initializePeer();
                setupSection.style.display = 'none';
                chatSection.style.display = 'flex';
                callSection.style.display = 'block';
                connectionStatus.textContent = 'Подключение...';
            } else {
                alert('Пожалуйста, введите код комнаты');
            }
        });
        
        // Инициализация Peer соединения
        function initializePeer(id = null) {
            try {
                const peerOptions = {
                    debug: 3,
                    config: {
                        'iceServers': [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' },
                            { urls: 'stun:stun2.l.google.com:19302' },
                            { urls: 'stun:stun3.l.google.com:19302' }
                        ],
                        'iceCandidatePoolSize': 10
                    }
                };

                if (id) {
                    peer = new Peer(id, peerOptions);
                } else {
                    peer = new Peer(peerOptions);
                }
                
                peer.on('open', (id) => {
                    console.log('Peer подключен с ID:', id);
                    peerId = id;
                    connectionStatus.textContent = 'Подключено (ID: ' + id + ')';
                    connectionStatus.classList.add('success');
                    
                    if (!isHost) {
                        setTimeout(() => {
                            connectToHost();
                        }, 1000);
                    }
                    
                    initializeMedia();
                });
                
                peer.on('connection', (connection) => {
                    console.log('Входящее соединение от:', connection.peer);
                    conn = connection;
                    setupConnection();
                    isConnected = true;
                });
                
                peer.on('error', (err) => {
                    console.error('Peer error:', err);
                    connectionStatus.textContent = 'Ошибка: ' + err.type;
                    connectionStatus.classList.add('error');
                });
                
                // Обработка входящих видеозвонков
                peer.on('call', (call) => {
                    console.log('Входящий звонок от:', call.peer);
                    
                    if (localStream) {
                        call.answer(localStream);
                        setupCall(call);
                        callStatus.textContent = 'Входящий звонок...';
                        addMessage('Система: Входящий звонок', 'system');
                    } else {
                        getUserMedia().then(stream => {
                            call.answer(stream);
                            setupCall(call);
                        }).catch(err => {
                            console.error('Не удалось получить доступ к медиаустройствам:', err);
                            callStatus.textContent = 'Ошибка доступа к камере/микрофону';
                            callStatus.classList.add('error');
                        });
                    }
                });
                
            } catch (error) {
                console.error('Ошибка инициализации Peer:', error);
                connectionStatus.textContent = 'Ошибка инициализации';
                connectionStatus.classList.add('error');
            }
        }
        
        // Подключение к хосту (для клиента)
        function connectToHost() {
            if (!peer || !peer.id) {
                console.error('Peer не инициализирован');
                return;
            }
            
            console.log('Подключаемся к хосту:', currentRoomCode);
            conn = peer.connect(currentRoomCode, {
                reliable: true,
                serialization: 'json'
            });
            
            setupConnection();
        }
        
        // Настройка соединения для обмена сообщениями
        function setupConnection() {
            conn.on('open', () => {
                console.log('Соединение с хостом установлено');
                isConnected = true;
                connectionStatus.textContent = 'Подключено к собеседнику';
                connectionStatus.classList.add('success');
                
                if (isHost) {
                    addMessage('Система: Вы создали комнату. Ожидание участников...', 'system');
                } else {
                    addMessage('Система: Вы присоединились к комнате', 'system');
                    conn.send({ type: 'user_joined', message: 'Пользователь присоединился' });
                }
            });
            
            conn.on('data', (data) => {
                console.log('Получены данные:', data);
                
                if (data.type === 'chat') {
                    addMessage(data.message, 'other');
                } else if (data.type === 'user_joined') {
                    addMessage('Система: Пользователь присоединился к чату', 'system');
                } else if (data.type === 'call_ended') {
                    endCall();
                    addMessage('Система: Собеседник завершил звонок', 'system');
                } else if (data.type === 'call_request') {
                    addMessage('Система: Собеседник звонит вам', 'system');
                } else if (data.type === 'screen_share_started') {
                    addMessage('Система: Собеседник начал демонстрацию экрана', 'system');
                } else if (data.type === 'screen_share_ended') {
                    addMessage('Система: Собеседник завершил демонстрацию экрана', 'system');
                }
            });
            
            conn.on('close', () => {
                console.log('Соединение закрыто');
                connectionStatus.textContent = 'Соединение разорвано';
                connectionStatus.classList.add('error');
                addMessage('Система: Соединение разорвано', 'system');
                isConnected = false;
            });
            
            conn.on('error', (err) => {
                console.error('Connection error:', err);
                connectionStatus.textContent = 'Ошибка соединения';
                connectionStatus.classList.add('error');
            });
        }
        
        // Инициализация медиаустройств
        function initializeMedia() {
            getUserMedia().then(stream => {
                console.log('Медиаустройства инициализированы');
            }).catch(err => {
                console.error('Ошибка доступа к медиаустройствам:', err);
                callStatus.textContent = 'Ошибка доступа к камере/микрофону';
                callStatus.classList.add('error');
            });
        }
        
        // Получение доступа к медиаустройствам
        function getUserMedia(facingMode = 'user') {
            return navigator.mediaDevices.enumerateDevices()
                .then(devices => {
                    hasVideoDevice = devices.some(device => device.kind === 'videoinput');
                    hasAudioDevice = devices.some(device => device.kind === 'audioinput');
                    
                    const constraints = {};
                    
                    if (hasVideoDevice) {
                        constraints.video = {
                            width: { ideal: 640 },
                            height: { ideal: 480 },
                            frameRate: { ideal: 30 },
                            facingMode: facingMode
                        };
                    } else {
                        constraints.video = false;
                    }
                    
                    if (hasAudioDevice) {
                        constraints.audio = {
                            echoCancellation: true,
                            noiseSuppression: true
                        };
                    } else {
                        constraints.audio = false;
                    }
                    
                    if (!hasVideoDevice && !hasAudioDevice) {
                        localStream = new MediaStream();
                        localVideo.srcObject = localStream;
                        updateMediaButtons();
                        return Promise.resolve(localStream);
                    }
                    
                    return navigator.mediaDevices.getUserMedia(constraints)
                        .then(stream => {
                            localStream = stream;
                            localVideo.srcObject = stream;
                            
                            if (facingMode === 'user') {
                                localVideo.classList.add('mirror-mode');
                            } else {
                                localVideo.classList.remove('mirror-mode');
                            }
                            
                            if (!hasVideoDevice) {
                                showNoVideoPlaceholder(localVideo);
                            }
                            
                            updateMediaButtons();
                            return stream;
                        })
                        .catch(err => {
                            console.error('Ошибка getUserMedia:', err);
                            if (hasAudioDevice) {
                                return navigator.mediaDevices.getUserMedia({ 
                                    audio: true, 
                                    video: false 
                                }).then(audioStream => {
                                    localStream = audioStream;
                                    localVideo.srcObject = null;
                                    showNoVideoPlaceholder(localVideo);
                                    updateMediaButtons();
                                    return audioStream;
                                });
                            }
                            throw err;
                        });
                });
        }
        
        // Показать заглушку когда видео нет
        function showNoVideoPlaceholder(videoElement) {
            const parent = videoElement.parentElement;
            const placeholder = document.createElement('div');
            placeholder.className = 'no-video';
            placeholder.innerHTML = '<i class="fas fa-user"></i>';
            placeholder.style.position = 'absolute';
            placeholder.style.top = '0';
            placeholder.style.left = '0';
            placeholder.style.width = '100%';
            placeholder.style.height = '100%';
            placeholder.style.display = 'flex';
            placeholder.style.justifyContent = 'center';
            placeholder.style.alignItems = 'center';
            placeholder.style.fontSize = '3rem';
            placeholder.style.background = 'rgba(0, 0, 0, 0.7)';
            
            videoElement.style.display = 'none';
            parent.appendChild(placeholder);
        }
        
        // Получение списка доступных камер
        function getAvailableCameras() {
            return navigator.mediaDevices.enumerateDevices()
                .then(devices => {
                    availableCameras = devices.filter(device => device.kind === 'videoinput');
                    console.log('Доступные камеры:', availableCameras.length);
                    return availableCameras;
                });
        }
        
        // Переключение между камерами
        function switchCamera() {
            if (!isMobileDevice || availableCameras.length < 2) return;
            
            currentCameraIndex = (currentCameraIndex + 1) % availableCameras.length;
            const deviceId = availableCameras[currentCameraIndex].deviceId;
            
            const constraints = {
                video: {
                    deviceId: { exact: deviceId },
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                },
                audio: true
            };
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            
            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    localStream = stream;
                    localVideo.srcObject = stream;
                    
                    const track = stream.getVideoTracks()[0];
                    if (track) {
                        const settings = track.getSettings();
                        if (settings.facingMode === 'user') {
                            localVideo.classList.add('mirror-mode');
                        } else {
                            localVideo.classList.remove('mirror-mode');
                        }
                    }
                    
                    if (isCallActive && currentCall) {
                        const videoTrack = stream.getVideoTracks()[0];
                        if (videoTrack) {
                            const sender = currentCall.peerConnection.getSenders().find(s => 
                                s.track && s.track.kind === 'video'
                            );
                            if (sender) {
                                sender.replaceTrack(videoTrack);
                            }
                        }
                    }
                    
                    updateMediaButtons();
                })
                .catch(err => {
                    console.error('Ошибка переключения камеры:', err);
                });
        }
        
        // Демонстрация экрана (только для ПК)
        function shareScreen() {
            if (isMobileDevice) {
                return; // На мобильных устройствах функция недоступна
            }
            
            if (isScreenSharing) {
                stopScreenShare();
                return;
            }
            
            // Проверяем поддержку демонстрации экрана
            if (!navigator.mediaDevices || !navigator.mediaDevices.getDisplayMedia) {
                alert('Демонстрация экрана не поддерживается в вашем браузере');
                return;
            }
            
            console.log('Запуск демонстрации экрана...');
            
            // Запрашиваем доступ к экрану
            navigator.mediaDevices.getDisplayMedia({
                video: {
                    cursor: 'always',
                    displaySurface: 'browser'
                },
                audio: {
                    echoCancellation: true,
                    noiseSuppression: true,
                    sampleRate: 44100
                }
            }).then(stream => {
                console.log('Демонстрация экрана запущена');
                screenStream = stream;
                isScreenSharing = true;
                
                // Добавляем индикатор демонстрации экрана
                const indicator = document.createElement('div');
                indicator.className = 'screen-share-indicator';
                indicator.textContent = 'Демонстрация экрана';
                localVideo.parentElement.appendChild(indicator);
                
                // Показываем поток экрана в локальном видео
                localVideo.srcObject = stream;
                localVideo.classList.remove('mirror-mode');
                
                // Если активен звонок, заменяем видеотрак
                if (isCallActive && currentCall) {
                    console.log('Обновляем видеопоток в активном звонке');
                    const videoTrack = stream.getVideoTracks()[0];
                    if (videoTrack) {
                        const sender = currentCall.peerConnection.getSenders().find(s => 
                            s.track && s.track.kind === 'video'
                        );
                        if (sender) {
                            sender.replaceTrack(videoTrack).then(() => {
                                console.log('Видеотрак успешно заменен');
                            }).catch(err => {
                                console.error('Ошибка замены видеотрака:', err);
                            });
                        }
                    }
                    
                    // Также заменяем аудиотрак если есть
                    const audioTrack = stream.getAudioTracks()[0];
                    if (audioTrack) {
                        const sender = currentCall.peerConnection.getSenders().find(s => 
                            s.track && s.track.kind === 'audio'
                        );
                        if (sender) {
                            sender.replaceTrack(audioTrack).then(() => {
                                console.log('Аудиотрак успешно заменен');
                            }).catch(err => {
                                console.error('Ошибка замены аудиотрака:', err);
                            });
                        }
                    }
                }
                
                // Уведомляем собеседника о начале демонстрации экрана
                if (conn && isConnected) {
                    conn.send({ type: 'screen_share_started', message: 'Демонстрация экрана начата' });
                }
                
                updateMediaButtons();
                
                // Обработка завершения демонстрации экрана
                stream.getVideoTracks()[0].addEventListener('ended', () => {
                    console.log('Демонстрация экрана завершена пользователем');
                    stopScreenShare();
                });
                
            }).catch(err => {
                console.error('Ошибка демонстрации экрана:', err);
                isScreenSharing = false;
                updateMediaButtons();
                
                if (err.name === 'NotAllowedError') {
                    alert('Доступ к демонстрации экрана запрещен. Разрешите доступ в настройках браузера.');
                } else if (err.name === 'NotFoundError') {
                    alert('Не удалось найти источник для демонстрации экрана.');
                } else {
                    alert('Произошла ошибка при демонстрации экрана: ' + err.message);
                }
            });
        }
        
        // Остановка демонстрации экрана
        function stopScreenShare() {
            if (!isScreenSharing) return;
            
            console.log('Остановка демонстрации экрана...');
            
            // Останавливаем поток экрана
            if (screenStream) {
                screenStream.getTracks().forEach(track => track.stop());
                screenStream = null;
            }
            
            // Убираем индикатор
            const indicator = localVideo.parentElement.querySelector('.screen-share-indicator');
            if (indicator) {
                indicator.remove();
            }
            
            // Возвращаем камеру
            if (localStream) {
                localVideo.srcObject = localStream;
                
                // Восстанавливаем зеркальное отображение для фронтальной камеры
                const track = localStream.getVideoTracks()[0];
                if (track) {
                    const settings = track.getSettings();
                    if (settings.facingMode === 'user') {
                        localVideo.classList.add('mirror-mode');
                    }
                }
                
                // Если активен звонок, возвращаем видеотрак камеры
                if (isCallActive && currentCall) {
                    console.log('Возвращаем видеопоток камеры в активном звонке');
                    const videoTrack = localStream.getVideoTracks()[0];
                    if (videoTrack) {
                        const sender = currentCall.peerConnection.getSenders().find(s => 
                            s.track && s.track.kind === 'video'
                        );
                        if (sender) {
                            sender.replaceTrack(videoTrack).then(() => {
                                console.log('Видеотрак камеры успешно восстановлен');
                            }).catch(err => {
                                console.error('Ошибка восстановления видеотрака:', err);
                            });
                        }
                    }
                    
                    // Возвращаем аудиотрак микрофона
                    const audioTrack = localStream.getAudioTracks()[0];
                    if (audioTrack) {
                        const sender = currentCall.peerConnection.getSenders().find(s => 
                            s.track && s.track.kind === 'audio'
                        );
                        if (sender) {
                            sender.replaceTrack(audioTrack).then(() => {
                                console.log('Аудиотрак микрофона успешно восстановлен');
                            }).catch(err => {
                                console.error('Ошибка восстановления аудиотрака:', err);
                            });
                        }
                    }
                }
            }
            
            isScreenSharing = false;
            
            // Уведомляем собеседника о завершении демонстрации экрана
            if (conn && isConnected) {
                conn.send({ type: 'screen_share_ended', message: 'Демонстрация экрана завершена' });
            }
            
            updateMediaButtons();
            console.log('Демонстрация экрана остановлена');
        }
        
        // Отправка сообщения
        sendMessageBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && conn && isConnected) {
                conn.send({ type: 'chat', message: message });
                addMessage(message, 'own');
                messageInput.value = '';
            } else if (!isConnected) {
                addMessage('Система: Нет подключения к собеседнику', 'system');
            }
        }
        
        // Добавление сообщения в чат
        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender === 'own' ? 'own' : 
                                       sender === 'system' ? 'system' : 'other');
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Начать видеозвонок
        startCallBtn.addEventListener('click', startCall);
        
        function startCall() {
            if (!isConnected || !conn) {
                callStatus.textContent = 'Ошибка: Нет подключения к собеседнику';
                callStatus.classList.add('error');
                return;
            }
            
            callStatus.textContent = 'Установка соединения...';
            
            // Уведомляем собеседника о звонке
            conn.send({ type: 'call_request', message: 'Входящий звонок' });
            
            if (!localStream) {
                getUserMedia().then(stream => {
                    makeCall(stream);
                }).catch(err => {
                    console.error('Не удалось получить доступ к медиаустройствам:', err);
                    callStatus.textContent = 'Ошибка доступа к камере/микрофону';
                    callStatus.classList.add('error');
                });
            } else {
                makeCall(localStream);
            }
        }
        
        // Создание звонка
        function makeCall(stream) {
            try {
                currentCall = peer.call(conn.peer, stream);
                setupCall(currentCall);
            } catch (error) {
                console.error('Ошибка создания звонка:', error);
                callStatus.textContent = 'Ошибка создания звонка';
                callStatus.classList.add('error');
            }
        }
        
        // Настройка видеозвонка
        function setupCall(call) {
            call.on('stream', (remoteStream) => {
                console.log('Получен удаленный поток');
                remoteVideo.srcObject = remoteStream;
                isCallActive = true;
                callStatus.textContent = 'Звонок активен';
                callStatus.classList.remove('error');
                callStatus.classList.add('success');
                
                startCallBtn.disabled = true;
                endCallBtn.disabled = false;
                
                addMessage('Система: Звонок начат', 'system');
            });
            
            call.on('close', () => {
                console.log('Звонок завершен');
                if (isCallActive) {
                    endCall();
                    addMessage('Система: Звонок завершен', 'system');
                }
            });
            
            call.on('error', (err) => {
                console.error('Ошибка звонка:', err);
                callStatus.textContent = 'Ошибка звонка: ' + err.message;
                callStatus.classList.add('error');
                if (isCallActive) {
                    endCall();
                }
            });
            
            currentCall = call;
        }
        
        // Завершение звонка
        endCallBtn.addEventListener('click', endCall);
        
        function endCall() {
            if (!isCallActive) return;
            
            console.log('Завершение звонка...');
            isCallActive = false;
            
            if (currentCall) {
                currentCall.close();
                currentCall = null;
            }
            
            if (remoteVideo.srcObject) {
                remoteVideo.srcObject.getTracks().forEach(track => track.stop());
                remoteVideo.srcObject = null;
            }
            
            // Останавливаем демонстрацию экрана если активна
            if (isScreenSharing) {
                stopScreenShare();
            }
            
            if (localStream) {
                localVideo.srcObject = localStream;
            }
            
            callStatus.textContent = 'Звонок завершен';
            callStatus.classList.remove('success');
            callStatus.classList.remove('error');
            startCallBtn.disabled = false;
            endCallBtn.disabled = true;
            
            if (conn && isConnected) {
                conn.send({ type: 'call_ended', message: 'Звонок завершен' });
            }
            
            addMessage('Система: Звонок завершен', 'system');
        }
        
        // Переключение видео
        toggleVideoBtn.addEventListener('click', toggleVideo);
        
        function toggleVideo() {
            if (!localStream) return;
            
            const videoTracks = localStream.getVideoTracks();
            if (videoTracks.length > 0) {
                isVideoEnabled = !videoTracks[0].enabled;
                videoTracks[0].enabled = isVideoEnabled;
                updateMediaButtons();
            }
        }
        
        // Переключение аудио
        toggleAudioBtn.addEventListener('click', toggleAudio);
        
        function toggleAudio() {
            if (!localStream) return;
            
            const audioTracks = localStream.getAudioTracks();
            if (audioTracks.length > 0) {
                isAudioEnabled = !audioTracks[0].enabled;
                audioTracks[0].enabled = isAudioEnabled;
                updateMediaButtons();
            }
        }
        
        // Обновление состояния кнопок медиа
        function updateMediaButtons() {
            if (isVideoEnabled) {
                toggleVideoBtn.innerHTML = '<i class="fas fa-video"></i><span>Камера</span>';
                toggleVideoBtn.classList.remove('error');
            } else {
                toggleVideoBtn.innerHTML = '<i class="fas fa-video-slash"></i><span>Камера</span>';
                toggleVideoBtn.classList.add('error');
            }
            
            if (isAudioEnabled) {
                toggleAudioBtn.innerHTML = '<i class="fas fa-microphone"></i><span>Микрофон</span>';
                toggleAudioBtn.classList.remove('error');
            } else {
                toggleAudioBtn.innerHTML = '<i class="fas fa-microphone-slash"></i><span>Микрофон</span>';
                toggleAudioBtn.classList.add('error');
            }
            
            // Обновляем кнопку демонстрации экрана (только для ПК)
            if (!isMobileDevice) {
                if (isScreenSharing) {
                    shareScreenBtn.innerHTML = '<i class="fas fa-stop"></i><span>Экран</span>';
                    shareScreenBtn.classList.add('error');
                } else {
                    shareScreenBtn.innerHTML = '<i class="fas fa-desktop"></i><span>Экран</span>';
                    shareScreenBtn.classList.remove('error');
                }
            }
            
            // Обновляем кнопку переключения камеры (только для мобильных)
            if (isMobileDevice && availableCameras.length > 1) {
                switchCameraBtn.classList.remove('hidden');
            } else {
                switchCameraBtn.classList.add('hidden');
            }
        }
        
        // Обработчики для дополнительных кнопок
        shareScreenBtn.addEventListener('click', shareScreen);
        switchCameraBtn.addEventListener('click', switchCamera);
        
        // Получаем список камер при загрузке
        if (isMobileDevice) {
            getAvailableCameras();
        }
        
        // Обработка изменения ориентации экрана
        window.addEventListener('resize', function() {
            if (window.innerHeight > window.innerWidth) {
                document.body.classList.add('vertical');
            } else {
                document.body.classList.remove('vertical');
            }
        });
    </script>
</body>
</html>
