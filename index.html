<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suck's Messenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.8;
        }
        
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .setup-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        
        .setup-section h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        button {
            background: #4a00e0;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background: #8e2de2;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: rgba(255, 255, 255, 0.2);
        }
        
        button.secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        button:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
        }
        
        input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .code-display {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 5px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .chat-section {
            display: none;
            flex-direction: column;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        
        .chat-header {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            word-break: break-word;
        }
        
        .message.own {
            align-self: flex-end;
            background: #4a00e0;
            border-bottom-right-radius: 5px;
        }
        
        .message.other {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.2);
            border-bottom-left-radius: 5px;
        }
        
        .message.system {
            align-self: center;
            background: rgba(0, 0, 0, 0.3);
            font-style: italic;
            max-width: 90%;
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            gap: 10px;
            background: rgba(0, 0, 0, 0.1);
        }
        
        .chat-input input {
            flex: 1;
            margin: 0;
        }
        
        .chat-input button {
            padding: 10px 20px;
        }
        
        .call-section {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
        }
        
        .video-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .video-box {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            aspect-ratio: 4/3;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Зеркальное отображение для фронтальной камеры */
        .mirror-mode {
            transform: scaleX(-1);
        }
        
        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            z-index: 10;
        }
        
        .call-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .media-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .hidden {
            display: none;
        }
        
        .icon-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
            padding: 8px 12px;
            min-width: 60px;
        }
        
        .icon-btn i {
            font-size: 1.2rem;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
        }

        .success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.5);
        }
        
        /* Новые стили для индикатора демонстрации экрана */
        .screen-share-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.7rem;
            z-index: 10;
        }
        
        /* Мобильные стили */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                margin: 10px;
                border-radius: 15px;
            }
            
            .content {
                padding: 15px;
                gap: 15px;
            }
            
            .video-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .video-box {
                aspect-ratio: 16/9;
            }
            
            .media-controls {
                gap: 8px;
            }
            
            .icon-btn {
                padding: 6px 8px;
                min-width: 55px;
                font-size: 0.7rem;
            }
            
            .icon-btn i {
                font-size: 1rem;
            }
            
            .call-controls {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .call-controls button {
                padding: 10px 15px;
                font-size: 0.9rem;
                flex: 1;
                min-width: 120px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .buttons button {
                width: 100%;
                max-width: 250px;
            }
            
            .chat-section {
                height: 300px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .header p {
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .media-controls {
                gap: 5px;
            }
            
            .icon-btn {
                padding: 5px 6px;
                min-width: 50px;
                font-size: 0.65rem;
            }
            
            .icon-btn i {
                font-size: 0.9rem;
            }
            
            .call-controls button {
                padding: 8px 12px;
                font-size: 0.8rem;
                min-width: 110px;
            }
            
            .code-display {
                font-size: 1.5rem;
                padding: 10px;
            }
            
            .setup-section h2 {
                font-size: 1.2rem;
            }
        }

        /* Дополнительные стили для очень маленьких экранов */
        @media (max-width: 360px) {
            .media-controls {
                gap: 3px;
            }
            
            .icon-btn {
                padding: 4px 5px;
                min-width: 45px;
                font-size: 0.6rem;
            }
            
            .icon-btn i {
                font-size: 0.8rem;
            }
            
            .call-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .call-controls button {
                width: 100%;
                max-width: 200px;
            }
            
            body {
                padding: 10px;
            }
            
            .content {
                padding: 10px;
            }
        }
        
        /* Стили для горизонтальной ориентации на мобильных */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                max-height: 90vh;
                overflow-y: auto;
            }
            
            .chat-section {
                height: 200px;
            }
            
            .video-container {
                flex-direction: row;
            }
            
            .video-box {
                aspect-ratio: 4/3;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Suck's Messenger</h1>
            <p>Чат и видеозвонки прямо в браузере</p>
        </div>
        
        <div class="content">
            <div class="setup-section" id="setupSection">
                <h2>Создайте или присоединитесь к комнате</h2>
                <div class="buttons">
                    <button id="createRoomBtn">Создать комнату</button>
                    <button id="joinRoomBtn" class="secondary">Присоединиться</button>
                </div>
                
                <div id="createRoomSection" class="hidden">
                    <p>Поделитесь этим кодом с другом:</p>
                    <div class="code-display" id="roomCodeDisplay">XXXXXX</div>
                    <button id="startChatBtn">Начать общение</button>
                </div>
                
                <div id="joinRoomSection" class="hidden">
                    <p>Введите код комнаты:</p>
                    <input type="text" id="roomCodeInput" placeholder="Введите код комнаты">
                    <button id="connectToRoomBtn">Подключиться</button>
                </div>
            </div>
            
            <div class="chat-section" id="chatSection">
                <div class="chat-header">
                    <h3>Чат</h3>
                    <div id="connectionStatus">Подключение...</div>
                </div>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Введите сообщение...">
                    <button id="sendMessageBtn">Отправить</button>
                </div>
            </div>
            
            <div class="call-section" id="callSection">
                <h2>Видеозвонок</h2>
                <div class="video-container">
                    <div class="video-box">
                        <video id="localVideo" autoplay muted></video>
                        <div class="video-label">Вы</div>
                    </div>
                    <div class="video-box">
                        <video id="remoteVideo" autoplay></video>
                        <div class="video-label">Собеседник</div>
                    </div>
                </div>
                <div class="call-controls">
                    <button id="startCallBtn">Начать звонок</button>
                    <button id="endCallBtn" class="secondary" disabled>Завершить</button>
                </div>
                <div class="media-controls">
                    <button id="toggleVideoBtn" class="icon-btn secondary">
                        <i class="fas fa-video"></i>
                        <span>Камера</span>
                    </button>
                    <button id="toggleAudioBtn" class="icon-btn secondary">
                        <i class="fas fa-microphone"></i>
                        <span>Микрофон</span>
                    </button>
                    <button id="shareScreenBtn" class="icon-btn secondary">
                        <i class="fas fa-desktop"></i>
                        <span>Экран</span>
                    </button>
                    <button id="switchCameraBtn" class="icon-btn secondary">
                        <i class="fas fa-camera-rotate"></i>
                        <span>Камера</span>
                    </button>
                </div>
                <div class="status" id="callStatus">Готов к звонку</div>
            </div>
        </div>
    </div>

    <!-- Подключаем PeerJS библиотеку -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    
    <script>
        // Элементы DOM
        const setupSection = document.getElementById('setupSection');
        const createRoomSection = document.getElementById('createRoomSection');
        const joinRoomSection = document.getElementById('joinRoomSection');
        const chatSection = document.getElementById('chatSection');
        const callSection = document.getElementById('callSection');
        
        const createRoomBtn = document.getElementById('createRoomBtn');
        const joinRoomBtn = document.getElementById('joinRoomBtn');
        const startChatBtn = document.getElementById('startChatBtn');
        const connectToRoomBtn = document.getElementById('connectToRoomBtn');
        
        const roomCodeDisplay = document.getElementById('roomCodeDisplay');
        const roomCodeInput = document.getElementById('roomCodeInput');
        
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const startCallBtn = document.getElementById('startCallBtn');
        const endCallBtn = document.getElementById('endCallBtn');
        const toggleVideoBtn = document.getElementById('toggleVideoBtn');
        const toggleAudioBtn = document.getElementById('toggleAudioBtn');
        const shareScreenBtn = document.getElementById('shareScreenBtn');
        const switchCameraBtn = document.getElementById('switchCameraBtn');
        const callStatus = document.getElementById('callStatus');
        
        // Переменные приложения
        let peer = null;
        let conn = null;
        let currentCall = null;
        let currentRoomCode = null;
        let isHost = false;
        let localStream = null;
        let remoteStream = null;
        let isVideoEnabled = true;
        let isAudioEnabled = true;
        let isConnected = false;
        let peerId = null;
        let isCallActive = false;
        let isScreenSharing = false;
        let screenStream = null;
        let isMobileDevice = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        let availableCameras = [];
        let currentCameraIndex = 0;
        let isFrontCamera = true;
        let audioTrack = null; // Сохраняем аудио дорожку отдельно

        // Генерация случайного кода комнаты
        function generateRoomCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }
        
        // Создание комнаты
        createRoomBtn.addEventListener('click', () => {
            currentRoomCode = generateRoomCode();
            roomCodeDisplay.textContent = currentRoomCode;
            createRoomSection.classList.remove('hidden');
            joinRoomSection.classList.add('hidden');
            isHost = true;
        });
        
        // Присоединение к комнате
        joinRoomBtn.addEventListener('click', () => {
            createRoomSection.classList.add('hidden');
            joinRoomSection.classList.remove('hidden');
            isHost = false;
        });
        
        // Начать общение (хост)
        startChatBtn.addEventListener('click', () => {
            initializePeer(currentRoomCode);
            setupSection.style.display = 'none';
            chatSection.style.display = 'flex';
            callSection.style.display = 'block';
            connectionStatus.textContent = 'Ожидание подключения...';
        });
        
        // Подключиться к комнате (клиент)
        connectToRoomBtn.addEventListener('click', () => {
            currentRoomCode = roomCodeInput.value.trim();
            if (currentRoomCode) {
                initializePeer();
                setupSection.style.display = 'none';
                chatSection.style.display = 'flex';
                callSection.style.display = 'block';
                connectionStatus.textContent = 'Подключение...';
            } else {
                alert('Пожалуйста, введите код комнаты');
            }
        });
        
        // Инициализация Peer соединения
        function initializePeer(id = null) {
            try {
                const peerOptions = {
                    debug: 3,
                    config: {
                        'iceServers': [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' }
                        ]
                    }
                };

                if (id) {
                    peer = new Peer(id, peerOptions);
                } else {
                    peer = new Peer(peerOptions);
                }
                
                peer.on('open', (id) => {
                    console.log('Peer подключен с ID:', id);
                    peerId = id;
                    connectionStatus.textContent = 'Подключено (ID: ' + id + ')';
                    connectionStatus.classList.add('success');
                    
                    if (!isHost) {
                        setTimeout(() => {
                            connectToHost();
                        }, 1000);
                    }
                    
                    initializeMedia();
                });
                
                peer.on('connection', (connection) => {
                    console.log('Входящее соединение от:', connection.peer);
                    conn = connection;
                    setupConnection();
                    isConnected = true;
                });
                
                peer.on('error', (err) => {
                    console.error('Peer error:', err);
                    connectionStatus.textContent = 'Ошибка: ' + err.type;
                    connectionStatus.classList.add('error');
                    
                    if (err.type === 'unavailable-id' || err.type === 'peer-unavailable') {
                        setTimeout(() => {
                            if (isHost) {
                                initializePeer(generateRoomCode());
                            } else {
                                initializePeer();
                            }
                        }, 2000);
                    }
                });
                
                peer.on('call', (call) => {
                    console.log('Входящий звонок от:', call.peer);
                    
                    if (localStream) {
                        call.answer(localStream);
                        setupCall(call);
                        
                        callStatus.textContent = 'Входящий звонок...';
                        addMessage('Система: Входящий звонок', 'system');
                    } else {
                        getUserMedia().then(stream => {
                            call.answer(stream);
                            setupCall(call);
                        }).catch(err => {
                            console.error('Не удалось получить доступ к медиаустройствам:', err);
                        });
                    }
                });
                
            } catch (error) {
                console.error('Ошибка инициализации Peer:', error);
                connectionStatus.textContent = 'Ошибка инициализации';
                connectionStatus.classList.add('error');
            }
        }
        
        // Подключение к хосту (для клиента)
        function connectToHost() {
            if (!peer || !peer.id) {
                console.error('Peer не инициализирован');
                return;
            }
            
            console.log('Подключаемся к хосту:', currentRoomCode);
            conn = peer.connect(currentRoomCode, {
                reliable: true
            });
            
            conn.on('open', () => {
                console.log('Соединение с хостом установлено');
                isConnected = true;
                setupConnection();
            });
            
            conn.on('error', (err) => {
                console.error('Ошибка подключения к хосту:', err);
                connectionStatus.textContent = 'Ошибка подключения к комнате';
                connectionStatus.classList.add('error');
                
                setTimeout(() => {
                    if (peer && peer.id) {
                        connectToHost();
                    }
                }, 2000);
            });
        }
        
        // Инициализация медиаустройств
        function initializeMedia() {
            getUserMedia().then(stream => {
                console.log('Медиаустройства инициализированы');
            }).catch(err => {
                console.error('Ошибка доступа к медиаустройствам:', err);
                callStatus.textContent = 'Ошибка доступа к камере/микрофону';
                callStatus.classList.add('error');
            });
        }
        
        // Получение списка доступных камер
        function getAvailableCameras() {
            return navigator.mediaDevices.enumerateDevices()
                .then(devices => {
                    availableCameras = devices.filter(device => device.kind === 'videoinput');
                    console.log('Доступные камеры:', availableCameras);
                    
                    if (availableCameras.length > 1) {
                        switchCameraBtn.classList.remove('hidden');
                    } else {
                        switchCameraBtn.classList.add('hidden');
                    }
                    
                    return availableCameras;
                })
                .catch(err => {
                    console.error('Ошибка получения списка камер:', err);
                    switchCameraBtn.classList.add('hidden');
                    return [];
                });
        }
        
        // Получение доступа к медиаустройствам
        function getUserMedia(constraints = null) {
            if (!constraints) {
                constraints = {
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: isFrontCamera ? 'user' : 'environment'
                    }, 
                    audio: true 
                };
            }
            
            return navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    // Сохраняем аудио дорожку если она уже есть
                    if (audioTrack && localStream) {
                        // Останавливаем только видео дорожки из старого потока
                        localStream.getVideoTracks().forEach(track => track.stop());
                        
                        // Добавляем сохраненную аудио дорожку в новый поток
                        stream.addTrack(audioTrack);
                    }
                    
                    localStream = stream;
                    localVideo.srcObject = stream;
                    
                    // Сохраняем аудио дорожку для будущего использования
                    audioTrack = stream.getAudioTracks()[0];
                    
                    // Применяем зеркальное отображение для фронтальной камеры
                    if (isFrontCamera) {
                        localVideo.classList.add('mirror-mode');
                    } else {
                        localVideo.classList.remove('mirror-mode');
                    }
                    
                    return stream;
                });
        }
        
        // Переключение между камерами
        function switchCamera() {
            if (availableCameras.length < 2) {
                console.log('Доступна только одна камера');
                return;
            }
            
            if (isScreenSharing) {
                alert('Сначала остановите демонстрацию экрана');
                return;
            }
            
            isFrontCamera = !isFrontCamera;
            console.log('Переключение камеры. Фронтальная:', isFrontCamera);
            
            // Сохраняем текущее состояние аудио
            const wasAudioEnabled = isAudioEnabled;
            
            // Останавливаем только видео дорожки
            if (localStream) {
                localStream.getVideoTracks().forEach(track => track.stop());
            }
            
            // Получаем новый поток с другой камерой
            getUserMedia().then(stream => {
                localStream = stream;
                localVideo.srcObject = stream;
                
                // Восстанавливаем состояние аудио
                if (audioTrack) {
                    audioTrack.enabled = wasAudioEnabled;
                }
                
                // Если активен звонок, заменяем только видеотрак
                if (isCallActive && currentCall) {
                    const videoTrack = stream.getVideoTracks()[0];
                    if (videoTrack) {
                        const sender = currentCall.peerConnection.getSenders().find(s => 
                            s.track && s.track.kind === 'video'
                        );
                        if (sender) {
                            sender.replaceTrack(videoTrack);
                        }
                    }
                    
                    // Аудио дорожка остается той же, поэтому не нужно заменять
                }
                
                updateMediaButtons();
            })
            .catch(err => {
                console.error('Ошибка переключения камеры:', err);
                isFrontCamera = !isFrontCamera;
            });
        }
        
        // Демонстрация экрана
        function shareScreen() {
            if (isScreenSharing) {
                stopScreenShare();
                return;
            }
            
            if (!navigator.mediaDevices.getDisplayMedia) {
                alert('Демонстрация экрана не поддерживается в вашем браузере');
                return;
            }
            
            navigator.mediaDevices.getDisplayMedia({ 
                video: true,
                audio: true 
            })
            .then(stream => {
                screenStream = stream;
                isScreenSharing = true;
                
                // Добавляем индикатор демонстрации экрана
                const indicator = document.createElement('div');
                indicator.className = 'screen-share-indicator';
                indicator.textContent = 'Демонстрация экрана';
                localVideo.parentElement.appendChild(indicator);
                
                // Убираем зеркальное отображение при демонстрации экрана
                localVideo.classList.remove('mirror-mode');
                
                // Показываем поток экрана в локальном видео
                localVideo.srcObject = stream;
                
                // Если активен звонок, заменяем видеотрак
                if (isCallActive && currentCall) {
                    const videoTrack = stream.getVideoTracks()[0];
                    if (videoTrack) {
                        const sender = currentCall.peerConnection.getSenders().find(s => 
                            s.track && s.track.kind === 'video'
                        );
                        if (sender) {
                            sender.replaceTrack(videoTrack);
                        }
                    }
                }
                
                updateMediaButtons();
                
                // Обработка завершения демонстрации экрана
                stream.getVideoTracks()[0].onended = () => {
                    stopScreenShare();
                };
            })
            .catch(err => {
                console.error('Ошибка демонстрации экрана:', err);
                isScreenSharing = false;
                updateMediaButtons();
            });
        }
        
        // Остановка демонстрации экрана
        function stopScreenShare() {
            if (!isScreenSharing) return;
            
            if (screenStream) {
                screenStream.getTracks().forEach(track => track.stop());
                screenStream = null;
            }
            
            // Убираем индикатор
            const indicator = localVideo.parentElement.querySelector('.screen-share-indicator');
            if (indicator) {
                indicator.remove();
            }
            
            // Возвращаем камеру
            if (localStream) {
                localVideo.srcObject = localStream;
                
                // Восстанавливаем зеркальное отображение для фронтальной камеры
                if (isFrontCamera) {
                    localVideo.classList.add('mirror-mode');
                }
                
                // Если активен звонок, возвращаем видеотрак камеры
                if (isCallActive && currentCall) {
                    const videoTrack = localStream.getVideoTracks()[0];
                    if (videoTrack) {
                        const sender = currentCall.peerConnection.getSenders().find(s => 
                            s.track && s.track.kind === 'video'
                        );
                        if (sender) {
                            sender.replaceTrack(videoTrack);
                        }
                    }
                }
            }
            
            isScreenSharing = false;
            updateMediaButtons();
        }
        
        // Настройка соединения для обмена сообщениями
        function setupConnection() {
            conn.on('open', () => {
                console.log('Соединение установлено');
                connectionStatus.textContent = 'Подключено к собеседнику';
                connectionStatus.classList.add('success');
                
                if (isHost) {
                    addMessage('Система: Вы создали комнату. Ожидание участников...', 'system');
                } else {
                    addMessage('Система: Вы присоединились к комнате', 'system');
                    conn.send({ type: 'user_joined', message: 'Пользователь присоединился' });
                }
            });
            
            conn.on('data', (data) => {
                console.log('Получены данные:', data);
                
                if (data.type === 'chat') {
                    addMessage(data.message, 'other');
                } else if (data.type === 'user_joined') {
                    addMessage('Система: Пользователь присоединился к чату', 'system');
                } else if (data.type === 'call_ended') {
                    endCall();
                    addMessage('Система: Собеседник завершил звонок', 'system');
                } else if (data.type === 'call_request') {
                    addMessage('Система: Собеседник звонит вам', 'system');
                }
            });
            
            conn.on('close', () => {
                console.log('Соединение закрыто');
                connectionStatus.textContent = 'Соединение разорвано';
                connectionStatus.classList.add('error');
                addMessage('Система: Соединение разорвано', 'system');
                isConnected = false;
            });
            
            conn.on('error', (err) => {
                console.error('Connection error:', err);
                connectionStatus.textContent = 'Ошибка соединения';
                connectionStatus.classList.add('error');
            });
        }
        
        // Отправка сообщения
        sendMessageBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && conn && isConnected) {
                conn.send({ type: 'chat', message: message });
                addMessage(message, 'own');
                messageInput.value = '';
            } else if (!isConnected) {
                addMessage('Система: Нет подключения к собеседнику', 'system');
            }
        }
        
        // Добавление сообщения в чат
        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender === 'own' ? 'own' : 
                                       sender === 'system' ? 'system' : 'other');
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Начать видеозвонок
        startCallBtn.addEventListener('click', startCall);
        
        function startCall() {
            if (!isConnected || !conn) {
                callStatus.textContent = 'Ошибка: Нет подключения к собеседнику';
                callStatus.classList.add('error');
                return;
            }
            
            callStatus.textContent = 'Установка соединения...';
            
            conn.send({ type: 'call_request', message: 'Входящий звонок' });
            
            getUserMedia().then(stream => {
                currentCall = peer.call(currentRoomCode, stream);
                setupCall(currentCall);
            }).catch(err => {
                console.error('Ошибка доступа к медиаустройствам:', err);
                callStatus.textContent = 'Ошибка доступа к камере/микрофону';
                callStatus.classList.add('error');
            });
        }
        
        // Настройка обработчиков для звонка
        function setupCall(call) {
            call.on('stream', (remoteStream) => {
                console.log('Получен удаленный поток');
                remoteVideo.srcObject = remoteStream;
                callStatus.textContent = 'Звонок активен';
                callStatus.classList.remove('error');
                callStatus.classList.add('success');
                startCallBtn.disabled = true;
                endCallBtn.disabled = false;
                isCallActive = true;
                addMessage('Система: Звонок начат', 'system');
            });
            
            call.on('close', () => {
                console.log('Звонок завершен');
                if (isCallActive) {
                    endCall();
                    addMessage('Система: Звонок завершен', 'system');
                }
            });
            
            call.on('error', (err) => {
                console.error('Call error:', err);
                callStatus.textContent = 'Ошибка звонка: ' + err.message;
                callStatus.classList.add('error');
                if (isCallActive) {
                    endCall();
                }
            });
            
            currentCall = call;
        }
        
        // Завершить видеозвонок
        endCallBtn.addEventListener('click', () => {
            if (isCallActive) {
                endCall();
            }
        });
        
        function endCall() {
            if (!isCallActive) return;
            
            console.log('Завершение звонка...');
            isCallActive = false;
            
            if (currentCall) {
                currentCall.close();
                currentCall = null;
            }
            
            remoteVideo.srcObject = null;
            
            callStatus.textContent = 'Звонок завершен';
            callStatus.classList.remove('success', 'error');
            startCallBtn.disabled = false;
            endCallBtn.disabled = true;
            
            if (conn && isConnected) {
                conn.send({ type: 'call_ended', message: 'Звонок завершен' });
            }
            
            if (isScreenSharing) {
                stopScreenShare();
            }
            
            updateMediaButtons();
        }
        
        // Переключение видео
        toggleVideoBtn.addEventListener('click', () => {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    isVideoEnabled = !videoTrack.enabled;
                    videoTrack.enabled = isVideoEnabled;
                    updateMediaButtons();
                }
            }
        });
        
        // Переключение аудио
        toggleAudioBtn.addEventListener('click', () => {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    isAudioEnabled = !audioTrack.enabled;
                    audioTrack.enabled = isAudioEnabled;
                    updateMediaButtons();
                }
            }
        });
        
        // Демонстрация экрана
        shareScreenBtn.addEventListener('click', shareScreen);
        
        // Переключение камеры
        switchCameraBtn.addEventListener('click', switchCamera);
        
        // Обновление состояния кнопок управления медиа
        function updateMediaButtons() {
            const videoIcon = toggleVideoBtn.querySelector('i');
            const audioIcon = toggleAudioBtn.querySelector('i');
            const screenIcon = shareScreenBtn.querySelector('i');
            const cameraIcon = switchCameraBtn.querySelector('i');
            
            if (isVideoEnabled) {
                videoIcon.className = 'fas fa-video';
                toggleVideoBtn.classList.remove('secondary');
            } else {
                videoIcon.className = 'fas fa-video-slash';
                toggleVideoBtn.classList.add('secondary');
            }
            
            if (isAudioEnabled) {
                audioIcon.className = 'fas fa-microphone';
                toggleAudioBtn.classList.remove('secondary');
            } else {
                audioIcon.className = 'fas fa-microphone-slash';
                toggleAudioBtn.classList.add('secondary');
            }
            
            if (isScreenSharing) {
                screenIcon.className = 'fas fa-stop';
                shareScreenBtn.classList.remove('secondary');
            } else {
                screenIcon.className = 'fas fa-desktop';
                shareScreenBtn.classList.add('secondary');
            }
            
            // Обновляем иконку переключения камеры
            if (isFrontCamera) {
                cameraIcon.className = 'fas fa-camera';
            } else {
                cameraIcon.className = 'fas fa-camera-rotate';
            }
        }
        
        // Инициализация кнопок управления медиа
        updateMediaButtons();
        
        // Получаем список доступных камер при загрузке
        getAvailableCameras();
        
        // Обработка изменения ориентации экрана
        window.addEventListener('resize', function() {
            setTimeout(updateMediaButtons, 100);
        });
    </script>
</body>
